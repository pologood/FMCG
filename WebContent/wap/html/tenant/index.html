    <script type="text/x-handlebars-template" id="dm">

                    {{#each tagtypes}}

                    <p><span class="clr-red05 ft-bs15">¥{{present_price}}</span><s class="clr-grey03 ft-bs0">¥{{original_price}}</s></p>
                    <p class="clr-red05 ft-bs09">好评度&nbsp;{{praise_degree}}%</p>
                    <p class="clr-grey03 ft-bs09">人气 {{popularity}} / 月销量 {{monthly_sales}}</p>
                    <a href="javascript:;" class="buy clr-grey08 bg-07 ft-bs09">立即购买</a>
                </div>
            </div>
        {{/each}}       
    </script>
