<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>邀请开店</title>
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="挑货网"/>
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <link rel="stylesheet" href="css/amazeui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/amazeui.min.js"></script>
</head>
<body>
<div class="am-g">
    <div class="open_shop_f0eff4">
        <div class="am-g">
            <img src="./img/kaidian.png" alt="邀请开店" class="open_shop_bg">
            <div class="am-g nation_p">
                <p>请输入你的国家和地区并输入手机号</p>
            </div>
            <div class="am-container">
                <div class="am-input-group am-input-grou_bg">
                     <div class="am-btn am-btn_333">
                         <span class="am-fl">国家和地区</span>
                         <span class="am-fr">中国
                              <i class="am-fr icon iconfont">&#xe6a3;</i>
                         </span>
                     </div>
                     <div class="am-btn_phone">
                        <form action="#">
                           <span class="">+86</span>
                           <span class="am-btn_separator">|</span>
                           <input type="text">
                        </form>
                     </div>
                </div>
            </div>
            <div class="am-container">
                <input type="text" placeholder="验证码" class="am_input_code">
                <input id="btnSendCode" type="button" value="获取验证码" onclick="sendMessage()" class=" am_input_code_bg">
                <input type="button" class="am_input_complete" value="完成">
            </div>
            <div class="am-container">
                <ul class="am-list am_kaidian_li_style">
                  <li>零成本开店，原来做买手这么简单</li>
                  <li>一键发展会员，分润实时到帐</li>
                  <li>终身享受收益，轻松赚取零花钱</li>
                </ul>
            </div>

        </div>
    </div>
</div>



<script type="text/javascript">
var InterValObj; //timer变量，控制时间
var count = 60; //间隔函数，1秒执行
var curCount;//当前剩余秒数
var code = ""; //验证码
var codeLength = 6;//验证码长度
function sendMessage() {
curCount = count;
var dealType; //验证方式
var uid=$("#uid").val();//用户uid
if ($("#phone").attr("checked") == true) {
  dealType = "phone";
}
else {
  dealType = "email";
}
//产生验证码
for (var i = 0; i < codeLength; i++) {
  code += parseInt(Math.random() * 9).toString();
}
//设置button效果，开始计时
  $("#btnSendCode").attr("disabled", "true");
  $("#btnSendCode").val( + curCount + "秒再获取");
  InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
//向后台发送处理数据
  $.ajax({
    type: "POST", //用POST方式传输
    dataType: "text", //数据格式:JSON
    url: 'Login.ashx', //目标地址
    data: "dealType=" + dealType +"&uid=" + uid + "&code=" + code,
    error: function (XMLHttpRequest, textStatus, errorThrown) { },
    success: function (msg){ }
  });
}
//timer处理函数
function SetRemainTime() {
  if (curCount == 0) {
    window.clearInterval(InterValObj);//停止计时器
    $("#btnSendCode").removeAttr("disabled");//启用按钮
    $("#btnSendCode").val("重新发送验证码");
    code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效
  }
  else {
    curCount--;
    $("#btnSendCode").val( + curCount + "秒再获取");
  }
}
</script>
</body>
</html>
