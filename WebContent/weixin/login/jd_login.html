<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登录页</title>
    
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="/weixin/style/wap.min.css"/>
<script src="/weixin/js/zepto.min.js"></script>
<script src="/weixin/js/callbacks.js"></script>
<script src="/weixin/js/deferred.js"></script>
<script src="/weixin/js/handlebars.min.js"></script>
<script src="/weixin/js/lazyload.min.js"></script>
<script src="/weixin/js/iSlider.min.js"></script>
<script src="/weixin/js/iSlider.animate.min.js"></script>
<script src="/weixin/js/fly.min.js"></script>
<script src="/weixin/js/requestAnimationFrame.js"></script>
<script src="/weixin/js/iscroll.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>


  

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>
<!--登录页面-->
<script type="text/html" id="tpl_main">
<div class="page">
    

    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-info-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <!--<i class="weui-loading weui-icon_toast"></i>-->
            <p class="weui-toast__content">努力加载</p>
        </div>
    </div>


    

    <!--BEGIN dialog1-->
    <div id="dialog1" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">操作提示</strong></div>
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">否</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">是</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
    <!--BEGIN dialog2-->
    <div id="dialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--END dialog2-->


    <div class="page__bd" style="height:100%">
        <div class="weui-tab">
            <!--BEGIN login-->
            <div class="jd_login_bgc">
                <div class="section1">
                    <img src="../images/static/login_logo.png" alt="">
                </div>
                
<!--login表单开始-->
<div class="form__bd">
    <form action="../home/jd_index.html" id="form-table">
    <div class="form-cells disFlex">
          <span class="form-title weui-tabbar__items "><i class="iconfont weui-tabbar__icon icon-phone f16"></i></span>
          <input class="input-size f16 disFlex1" id="userIphone" type="text" placeholder="请输入已注册的手机号"/>
    </div>
    <div class="form-cells disFlex">
          <span class="form-title weui-tabbar__items"><i class="iconfont weui-tabbar__icon icon-l-me f16"></i></span>
          <input class="input-size f16 disFlex1" id="userPass" type="password" placeholder="请输入登录密码"/>
    </div>
        <div class="form-cells al">
            <span class="rePass"></span><span class="f14">记住密码</span>
        </div>
    <div class="form-cells ">
            <button class="submit-btn f18">登录</button>
    </div>
    </form>
</div>
<!--end-->

                <div class="fromzc f14">
                    <p><a href="javascript:;" id="zc">注册</a> </p>
                </div>
            </div>
            <!--END login-->
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $(document).on('click','#zc',function(){
            window.location.href="register_login.html";
        })
    })
</script>
</script>

<script src="/weixin/js/wap.min.js"></script>


<script type="text/javascript">
    $(function(){
        pageManager.show("main");

        $('.rePass').on('click',function(){
            $(this).css({"background":'#000'})
        })
        $('.submit-btn').on('click',function(){
            if($('#userIphone').val()==''){
                $('#dialog2').css({"display":"block"}),html("用户名不能为空！");
            }
        })

    })
</script>
</body>
</html>
