    <!-- loading toast -->

<div class="container" id="container"></div>


<!--分类产品搜索-->
<script type="text/html" id="tpl_searchCity">
<div class="page">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <!--search-->
            <div class="weui-search-bar citySearch" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="城市/行政区/拼音" required="">
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText">
                        <i class="weui-icon-search"></i>
                        <span>搜索</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
            <!--search end-->

            <!--regionSelection -->
            <div id="region" class="region" style="margin-top:32px">
                <div class="weui-cells" >
                    <div class="AreaClass_grid" >
                        <ul class="Ftext areah">

                        </ul>
                    </div>
                </div>

            </div>

            <!--regionSelection end-->
        </div>
    </div>
</div>

<script type="text/javascript">
    initCity();
    document.title='城市搜索结果';
    //当前页面搜索框的值
    $(document).keypress(function(e) {
        var code = e.keyCode || e.which;
        if( code == 13) {
            var keyword = $("#searchInput").val();
            if ( keyword == null || keyword == '') {
                toast.show('请先输入您想搜索的内容');
                return;
            }
            var areas = getCityName(keyword);
            if(areas.length != 0){
                var s='';
                for (var j = 0; j < areas.length; j++) {
                    s += "<li><a class='cityA' cityId='" + areas[j].id + "' href='javascript:;'>" + areas[j].name + "</a></li>";
                }
                $('.areah').html(s);
            }
            return false;
        }
    });

    //点击搜索的值返回到首页
    $("body").on('click','.cityA',function () {
        var cityId=$(this).attr("cityId");
        var lb = new lbs(function (data) {
            window.location.href = '../home/index.html';
        });
        lb.update({
            areaId: $(this).attr("cityId")
        })
    });

    //传过来的搜索值
    var areas = getCityName(pageManager.GetQueryString('keyword'));
    if(areas.length != 0){
        var s='';
        for (var j = 0; j < areas.length; j++) {
            s += "<li><a class='cityA' cityId='" + areas[j].id + "' href='javascript:;'>" + areas[j].name + "</a></li>";
        }
        $('.areah').html(s);
     }
</script>

</script>



<script src="/weixin/js/wap.min.js"></script>



<script type="text/javascript">
    $(function () {
        pageManager.show("searchCity");
    });
</script>
