<script type="text/javascript">
    $(function () {
        $(document).keypress(function(e) {
            var code = e.keyCode || e.which;
            if( code == 13) {
                var keyword = $("#searchInput").val();
                if ( keyword == null || keyword == '') {
                    toast.show('请先输入您想搜索的内容');
                    return;
                }
                jsonsData.keyword = keyword;
                loadUpFn();
                return false;
            }
        });

        $('#searchInput').val(pageManager.GetQueryString("keyword"));
        var txt = $('#searchInput').val();
        if(txt != null || txt != null){
            $('#searchBar').addClass('weui-search-bar_focusing');
        }

        //即时搜索
        var bind_name = 'input';
        if (navigator.userAgent.indexOf("MSIE") != -1) {
            bind_name = 'propertychange';
        }
        if(navigator.userAgent.match(/android/i) == "android")
        {
            bind_name = "keydown";
        }

        $("#searchInput").bind(bind_name, function (event) {
            var code = event.keyCode || event.which;
            var keyword = $("#searchInput").val();
            jsonsData.keyword = keyword;
            loadUpFn();
            return false;
        });

        var jsonsData={
            pageSize:20,
            pageNumber:1
        };
        jsonsData.keyword=pageManager.GetQueryString("keyword");
        dropmenu.init("全城",'分类',"智能排序");
        var ar=new area(function (data) {
            dropmenu.bindCity(data,function (data) {
                console.log(data);
                jsonsData.areaId=data.areaId;
                jsonsData.communityId=data.communityId;
                loadUpFn();
            });
            //热门商圈
            console.log('热门商圈：'+data);
            var h = render.fill($("#tpl_hotArea"), data);
            $(".hot").html(h);
        });
        ar.community();

        var rp=new redPacket(function (data) {
            dropmenu.bindCategory(data,function (data) {
                console.log(data);
                jsonsData.productCategoryId=data.categoryId;
                loadUpFn();
            });
        });
        rp.category();
        dropmenu.bindOrder(["智能排序","价格由低到高","价格由高到低","销量优先","评论最高"],function (data) {
            console.log(data);
            var orderType="";
            if(data==0){
                orderType="weight";
            }
            if(data==1){
                orderType="priceAsc";
            }
            if(data==2){
                orderType="priceDesc";
            }
            if(data==3){
                orderType="salesDesc";
            }
            if(data==4){
                orderType="scoreDesc";
            }
            jsonsData.orderType=orderType;
            loadUpFn();
        });

        var loadUpFn=function () {
            var tu = new product(function (data) {
                jsonsData.pageNumber += 1;
                var h = render.fill($("#tpl_productList"), data);
                $(".pageable .product_search").html(h);
                //pged.unlock();
                pged.noData(false);

                pged.resetload();
            });
            jsonsData.pageNumber = 1;
            tu.list(jsonsData);
        };
        var pged = $(".pageable").pageable({
                    loadUpFn: function (me) {
                        loadUpFn();
                    },
                    loadDownFn: function (me) {
                        var td = new product(function (data) {
                            jsonsData.pageNumber += 1;
                            var h = render.fill($("#tpl_productList"), data);
                            $(".pageable .product_search").append(h);
                            if (data.length<jsonsData.pageSize) {
                                me.lock();
                                me.noData();
                            }
                            me.resetload();
                        });
                        td.list(jsonsData);
                    }
          });


        //搜索结果页点击切换商品样式
        $('#goods_style').on('click', function () {
            $(this).toggleClass('col-2');
            if ($('#goods_style').hasClass('col-2')) {
                $('.product').addClass('product-grid').removeClass('product-list');
            }
            else {
                $('.product').addClass('product-list').removeClass('product-grid');
            }
        });
    });
</script>

            {{#compare thumbnail '==' null}}

            {{/compare}}
        </div>
        <div class="weui-cell__bd">

                {{#each promotions}}

            </p>
            <p class="price f14"><span>￥{{price}}
                {{#compare price '==' marketPrice}}
                {{/compare}}
                {{#compare price '!=' marketPrice}}

                {{/compare}}
            </p>
            <p class="Fauxiliary">库存 {{favoriteCount}} /月销量 {{monthSales}}</p>

        </div>
    </a>
    <span class="cart fly_cart_start"  data-id="{{id}}" id="sheet_add_card" ><i class="icon iconfont icon-l-jia"></i></span>
</div>
{{/each}}
