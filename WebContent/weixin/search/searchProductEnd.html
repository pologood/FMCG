<script type="text/javascript">



    $(function () {
        $('.changestyle').text('商品');
        $('.product_checked').addClass('checked');


        var tenantRedListData = {
            pageSize: 20,
            pageNumber: 1
        };
        dropmenu.init("全城", "分类", "智能排序");
        var ar = new area(function (data) {
            dropmenu.bindCity(data, function (data) {
                console.log(data);
                tenantRedListData.pageNumber = 1;
                tenantRedListData.areaId = data.areaId;
                tenantRedListData.communityId = data.communityId;
                loadUpFn(tenantRedListData);
            });
        });
        ar.community();
        initCategory();
        dropmenu.bindCategory(getCategoryChildRens(pageManager.GetQueryString("categoryId")), function (data) {
            console.log(data);
            tenantRedListData.pageNumber = 1;
            tenantRedListData.categoryId = data.categoryId;
            loadUpFn(tenantRedListData);
        });
        dropmenu.bindOrder(["默认排序", "按距离排序", "按红包大小排序"], function (data) {
            console.log(data);
            var orderType = "";
            if (data == 1) {
                orderType = "distance";
            }
            if (data == 2) {
                orderType = "amountSize";
            }
            tenantRedListData.pageNumber = 1;
            tenantRedListData.orderType = orderType;
            loadUpFn(tenantRedListData);
        });



        $('body').on('click','#searchInput',function () {
            var keyword = $("#searchInput").val();
            if ( keyword == null || keyword == '') {
                toast.show('请先输入您想搜索的内容');
                return;
            }
            var ts = new product(function (data) {

                if (data.length == 0) {
                    $(".product-list").html("<div style='line-height: 50px;text-align: center;'>没有搜索到相关的商品</div>");
                }else{
                    var h=''
                    $.each(data,function (i, v) {
                        h += render.fill($("#tpl_productList"), data);
                    });
                    $(".product-list").html(h);
                }
            });
            ts.list({keyword:keyword});
        });




        var pge = $(".pageable").pageable({
                    loadUpFn: function (me) {
                        var tu = new product(function (data) {
                            var h = render.fill($("#tpl_productList"), data);
                            $(".pageable .product-list").html(h);
                            pge.resetload();
                        });
                        tu.list({pageNumber: 1});
                    },
                    loadDownFn: function (me) {
                        var td = new product(function (data) {
                            pge.pageNumber = me.pageNumber +1;
                            var h = render.fill($("#tpl_productList"), data);
                            $(".pageable .product-list").append(h);

                            if (data.length < 20) {
                                pge.lock();
                                pge.noData();
                            }
                            pge.resetload();
                        });
                        td.list({pageNumber: me.pageNumber});
                    }
                }
        );

        //搜索结果页点击切换商品样式
        $('#goods_style').on('click', function () {
            $(this).toggleClass('col-2');
            if ($('#goods_style').hasClass('col-2')) {
                $('.product').addClass('product-grid').removeClass('product-list');
            }
            else {
                $('.product').addClass('product-list').removeClass('product-grid');
            }
        });

    });

</script>

    {{/each}}

<script>
    $(function(){
        //点击加入购物车
        $(document).off("click").on('click','.cart',function(event){
            var flycart = $(this);
            var productCart;
            productCart =$(this).attr('data-id');
            var productCart1= new cart(function(data){
                var img = flycart.parent().find('#fly_img img').attr('src');
                var flyer = $('<img class="u-flyer" src="' + img + '">');
                flyer.fly({
                    start: {
                        left: event.pageX - 20, //开始位置（必填）#fly元素会被设置成position: fixed
                        top: event.pageY - 20 //开始位置（必填）
                    },
                    end: {
                        left: event.pageX - 10, //结束位置（必填）
                       // left:10,
                        top:0,
                        //top: offset.top + 10, //结束位置（必填）
                        width: 0, //结束时宽度
                        height: 0 //结束时高度
                    },
                    onEnd: function () { //结束回调
                        this.destory(); //移除dom
                    }
                });
                $(".weui-badge")[0].innerText=Number($(".weui-badge")[0].innerText)+1;
            });
            productCart1.add({id:productCart,quantity:1});
        });
    });
</script>
</script>
