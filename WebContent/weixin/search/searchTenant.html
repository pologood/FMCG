    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            
<!--searchBar-->

<div class="weui-cell weui-cell_select weui-cell_select-before top_position" style="padding:0;">
        <div class="accordion">

            <div class="weui-flex  weui-cell_access" style=" background: transparent; border-bottom: none; padding:9px 10px 9px 3.125vw;">

                <p class="weui-flex__item changestyle" style="position: static; width: 35px; text-align: left"></p>

                        </div>

<!--searchBar end-->



            <div class="weui-tab__panel" style="padding: 43px 0 0;">
                <div class="hot_tit Ftitle">热门搜索</div>
                <div class="hotSearch row"></div>
                <div class="hot_tit Ftitle">热门好店</div>
                <div class="tenant weui-cells">
                    <div class="tenant_list"></div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(function () {
        var a = pageManager.GetQueryString("id");
        if(a==1){
            $('.changestyle').text("商家");
            $('.tenant_checked').addClass('checked');
            $('.product_checked').removeClass('checked');

        }else{
            $('.changestyle').text("商品");
            $('.product_checked').addClass('checked');
            $('.tenant_checked').removeClass('checked');
        }

        //热门搜索
        var tt=new tenant(function (data) {
            var s='';
            $.each(data,function (i, v) {
                s+='<a href="../search/searchTenantEnd.html" class="col-11 Ftext">'+v+'</a>';
            });
            $('.hotSearch').html(s);
        });
        tt.hot_search();

        //推荐好店列表
        var tu = new tenant(function (data) {
            var h = render.fill($("#tpl_tenant-list"), data);
            $(".tenant_list").html(h);
        });
        tu.list({pageSize:20,tagIds: 32});
    });
</script>
</script>

<!--模版-->
<!--商家搜索模版页-->
<script type="text/html" id="tpl_tenant-list">
<!-- BEGIN tenant-list -->
    {{#each this}}
    <a href="../tenant/tenant-home.html?id={{id}}" class="weui-cells weui-cell_access weui-cells_border">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                {{#compare thumbnail '!=' null}}
                    <img src="{{thumbnail}}" />
                {{/compare}}
                {{#compare thumbnail '==' null}}
                    <img src="../images/placeholder/tenant.png" />
                {{/compare}}
            </div>
            <div class="weui-cell__bd">
                <p class="Ftitle tenant-name">{{name}}</p>
                <p class="ico Fauxiliary">
                    <span class="cf ft-bs starlevels"  data-starnum="{{grade}}" data-starlevelized="false">
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                    </span>
                    <span class="add Fauxiliary">{{grade}}分</span><span class="add Fauxiliary">月售{{monthSales}}单</span>
                </p>
                <div class="weui-flex Fauxiliary">
                    <div class="weui-flex__item">主营：{{tenantCategoryName}}</div>
                    <div class="weui-flex__item">{{#ifcond distance -1}}{{distance}}km{{else}}{{/ifcond}}</div>
                </div>
            </div>
        </div>
        {{#if promotions}}
            <div class="border-top Fauxiliary  weui-cell">
                <div class="weui-cell__hd"></div>
                <div class="weui-cell__bd">
                    {{#each promotions}}
                    <div><i class="iconfont icon-{{type}}"></i><p>{{name}}</p></div>
                    {{/each}}
                </div>
            </div>
        {{/if}}
    </a>
    {{/each}}
<!-- END tenant-list -->
<!--获取星星-->
<script>
    $(".starlevels").starLevelize();
</script>
<!--获取星星结束-->
</script>
