<script type="text/javascript">

    $(function () {
        var a = pageManager.GetQueryString("id");
        if(a==1){
            $('.changestyle').text("商家");
            $('.tenant_checked').addClass('checked');
            $('.product_checked').removeClass('checked');

        }else{
            $('.changestyle').text("商品");
            $('.product_checked').addClass('checked');
            $('.tenant_checked').removeClass('checked');
        }

        //热门搜索
        var tt=new product(function (data) {
            $.each(data,function (i, v) {
                s+='<a href="../search/searchProductEnd.html" class="col-11 Ftext">'+v+'</a>';
            });
            $('.hotSearch').html(s);
        });
        tt.hot_search();


        var keyword = $("#searchInput").val();

        $('body').on('click','#searchInput',function (a) {
            if( a == 1) {
                window.location.href = '../search/searchTenantEnd.html?keyword='+keyword;
            }else{
                window.location.href = '../search/searchProductEnd.html?keyword='+keyword;
            }
        });



        //热门好货列表
        var tu = new product(function (data) {
            var h = render.fill($("#tpl_productList"), data);
            $(".product-list").html(h);
        });
        tu.list({pageSize:20,tagIds: 19});
    });



</script>

<script type="text/html" id="tpl_productList">
<!-- product_list -->
    {{#each this}}
<div class="position">
    <a class="weui-cell" href="../tenant/product-details.html?id={{id}}" data-id="{{id}}" >
        <div id="fly_img" class="weui-cell__hd">
            {{#compare thumbnail '!=' null}}
                <img src="{{thumbnail}}" />
            {{/compare}}
            {{#compare thumbnail '==' null}}
                <img src="../images/placeholder/product.png" />
            {{/compare}}
        </div>
        <div class="weui-cell__bd">
            <p class="Ftitle">{{fullName}}</p>
            <p class="tag_list">
                {{#each promotions}}
                <i class="iconfont icon-{{type}}"></i>
                {{/each}}
            </p>
            <p class="price f14"><span>￥{{price}} <i class="marketPrice">￥{{marketPrice}}</i></span></p>
            <p class="Fauxiliary">人气 {{favoriteCount}} /月销量 {{monthSales}}</p>
            <span class="pingjia f12 orange">好评 {{positivePercent}}%</span>
        </div>

    </a>
    <span class="cart fly_cart_start" data-id="{{id}}"><i class="icon iconfont"></i></span>
</div>

    {{/each}}
<!-- product_list end -->
<script>
    $(function(){
        //点击加入购物车
        $(document).off("click").on('click','.cart',function(event){
            var flycart = $(this);
            var productCart;
            productCart =$(this).attr('data-id');
            var productCart1= new cart(function(data){
                var img = flycart.parent().find('#fly_img img').attr('src');
                var flyer = $('<img class="u-flyer" src="' + img + '">');
                flyer.fly({
                    start: {
                        left: event.pageX - 20, //开始位置（必填）#fly元素会被设置成position: fixed
                        top: event.pageY - 20 //开始位置（必填）
                    },
                    end: {
                        left: event.pageX - 10, //结束位置（必填）
                       // left:10,
                        top:0,
                        //top: offset.top + 10, //结束位置（必填）
                        width: 0, //结束时宽度
                        height: 0 //结束时高度
                    },
                    onEnd: function () { //结束回调
                        this.destory(); //移除dom
                    }
                });
                $(".weui-badge")[0].innerText=Number($(".weui-badge")[0].innerText)+1;
            });
            productCart1.add({id:productCart,quantity:1});
        });
    });
</script>
</script>
