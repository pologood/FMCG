<script type="text/javascript">
    $(function () {
        pageManager.show("nearby-tenant");
        var jsonsData = {
            pageSize: 10,
            pageNumber: 1,
            tenantCategoryId:pageManager.GetQueryString("categoryId"),
            lat: weixin.lat,
            lng: weixin.lng
        };
        //列表及分页
        var pge = null;
        weixin.location(function () {
            jsonsData.lat=weixin.lat;
            jsonsData.lng=weixin.lng;

            pge = $(".pageable").pageable({
                loadUpFn: function () {
                    var tu = new tenant(function (data) {
                        jsonsData.pageNumber += 1;
                        var h = render.fill($("#tpl_tenant-list"), data);
                        $(".pageable .tenant_list").html(h);
                        pge.resetload();
                    });
                    jsonsData.pageNumber = 1;
                    tu.list(jsonsData);
                },
                loadDownFn: function (me) {
                    weixin.location(function () {
                        jsonsData.lat=weixin.lat;
                        jsonsData.lng=weixin.lng;
                        var td = new tenant(function (data) {
                            jsonsData.pageNumber += 1;
                            var h = render.fill($("#tpl_tenant-list"), data);
                            $(".pageable .tenant_list").append(h);
                            if (data.length < jsonsData.pageSize) {
                                pge.lock();
                                pge.noData();
                            }
                            pge.resetload();
                            console.log(jsonsData);
                        });
                        td.list(jsonsData);
                        var down=document.getElementsByClassName('pageable-down');
                        for(var i=0;i<down.length;i++){
                            if(i>0){
                                down[i].remove();
                            }
                        };
                        var load=document.getElementsByClassName('pageable-load');
                        for(var i=0;i<down.length;i++){
                            if(i>0){
                                load[i].remove();
                            }
                        };
                    });
                }
            });
        });

        weixin.share();//注册分享

        var className1 = pageManager.GetQueryString("name");
        if(className1==null || className1==''){
            className1='全部分类';
        }
        dropmenu.init("全城",className1,"智能排序");
        var ar=new area(function (data) {
            dropmenu.bindCity(data,function (data) {
                console.log(data);
                jsonsData.areaId=data.areaId;
                jsonsData.communityId=data.communityId;
                pge.refresh();
            });
            //热门商圈
            console.log('热门商圈：'+data);
            var h = render.fill($("#tpl_hotArea"), data);
            $(".hot").html(h);
        });
        ar.community();

        $(document).on("click","#area_all",function (){
            pge.refresh();
        });

        $(document).on("click","#class_all",function (){
            pge.refresh();
        });

        var rp=new redPacket(function (data) {
            dropmenu.bindCategory(data,function (data) {
                console.log(data);
                jsonsData.tenantCategoryId=data.categoryId;
                pge.refresh();
            });
        });
        rp.category();
        dropmenu.bindOrder(["智能排序","点击最高","评价最高","距离优先"],function (data) {
            console.log(data);
            var orderType="";
            if(data==0){
                orderType="weight";
            }
            if(data==1){
                orderType="hitsDesc";
            }
            if(data==2){
                orderType="scoreDesc";
            }
            if(data==3){
                orderType="distance";
            }
            jsonsData.orderType=orderType;
            pge.refresh();
        });

        //获取当前城市
        new lbs(function (data) {
            $("#currentAreaName")[0].innerText = data.fullName;
        }).current();
        //定位
        $('.location').click(function () {
            var $this=$(this).find('.icon-shuaxin');
            $this.addClass('refresh');
            weixin.location(function (res) {
                if(res){
                    new lbs(function (data) {
                        $("#currentAreaName")[0].innerText = data.fullName;
                        pge.refresh();
                        $this.removeClass('refresh');
                    }).update({lat: weixin.lat, lng: weixin.lng});
                }
            });
        });


        var down=document.getElementsByClassName('pageable-down');
        for(var i=0;i<down.length;i++){
            if(i>0){
                down[i].remove();
            }
        };
    });
</script>
