<script type="text/html" id="tpl_storeDetail">
<div class="weui-cell" style="padding: 15px 10px">
    <div class="weui-cell__hd">
        {{#compare thumbnail '==' null}}
            <img src="../images/placeholder/tenant.png" alt=""/>
        {{/compare}}
        {{#compare thumbnail '!=' null}}
            <img src="{{thumbnail}}" />
        {{/compare}}
    </div>
    <div class="weui-cell__bd">
        <p class="f12 clr-LightGray">{{areaName}}</p>
        <h2 class="f14">{{name}}</h2>
        <p class="f12 clr-LightGray">{{address}}</p>
    </div>
</div>
<a class="weui-cell" href="javascript:;" id="goThere" name="{{name}}" address="{{address}}">
    <i class="iconfont icon-go f14 clr-orange"></i>
    <span class="f14">到这里去</span>
</a>
<div class="margin"></div>
</script>
<script type="text/html" id="tpl_storeGuide">
{{#each this}}
    <div class="item weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                {{#compare headImg '!=' null}}
                <img src="{{headImg}}" />
                {{/compare}}
                {{#compare headImg '==' null}}
                <img src="../images/placeholder/user.png" />
                {{/compare}}
                {{#compare headImg '==' ""}}
                <img src="../images/placeholder/user.png" />
                {{/compare}}
            </div>
            <div class="weui-cell__bd">
                <h2 class="f14 clr-orange">{{name}}</h2>
                <p class="f12 clr-orange">{{tenantName}}</p>
                <p class="info f12 clr-LightGray">
                    <span>销售出{{quertity}}件</span>
                    <span>粉丝数{{fansCount}}</span>
                </p>
            </div>
        </div>
        <div class="weui-cell">
            <p class="weui-cell__bd">
                <a href="../product/product-details.html?id={{id}}#chat-guide">
                    <i class="iconfont icon-l-news f14"></i>
                    <span class="f12">发消息</span>
                </a>
            </p>
            <p class="weui-cell__bd">
                <a href="tel:{{phone}}">
                    <i class="iconfont icon-phone-a f14"></i>
                    <span class="f12">打电话</span>
                </a>
            </p>
        </div>
    </div>
{{/each}}


</script>
