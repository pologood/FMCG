        <script type="text/javascript">
            $(function(){
                //顶部购物车数量fly_cart_end
                var topcart = new tenant(function(data){
                    if(data.cartCount == 0){
                        $('#fly_cart_end>span').hide();
                    }else{
                        $('#fly_cart_end>span').show();
                        $('#fly_cart_end>span').html(data.cartCount);
                    }
                });
                topcart.view({id:pageManager.GetQueryString("id")});

                //顶部轮播
                var ads = new ad(
                        function (data) {
                            if(data.length!=0) {
                                $("#iSlider-wrapper").silder(data, 1800,"zoomout","true");
                            }
                        }
                );
                ads.doT(80,pageManager.GetQueryString("id"));


                //中间广告位
                var adm = new ad(function (data) {
                    if (data.length > 0) {
                        $(".admiddle").find("img").attr("src", data[0].image);
                    }else{
                        $(".admiddle").css("display","none");
                    }
                });
                adm.doT(145,pageManager.GetQueryString("id"));


                //商家信息
                var tenantInfo = new tenant(function (data) {
                    var h = render.fill($("#tpl_tenantBannerInfo"), data);
                    //console.log(h);
                    $(".banner-info").html(h);
                    //点击收藏/取消收藏
                    $(document).on('click','#tenant_add_powder',function(){
                        var favorite = $('.Favorite').text().trim();
                        if(favorite=='true'){
                            var s = new tenant(function(data){
                                $('.Favorite').text('false');
                                $('#tenant_add_powder>i').addClass('icon-l-heart-01').removeClass('icon-s-heart-01');
                            });
                            s.delFavorite({id: pageManager.GetQueryString("id")});
                        }else{
                            var s = new tenant(function(data){
                                $('.Favorite').text('true');
                                $('#tenant_add_powder>i').addClass('icon-s-heart-01').removeClass('icon-l-heart-01');
                            });
                            s.favorite({id: pageManager.GetQueryString("id")});
                        }
                    });
                });
                tenantInfo.view({id:pageManager.GetQueryString("id")});

                $('.tenant-nav .weui-navbar__item').on('click', function () {
                    $(this).addClass('active').siblings('.active').removeClass('active');
                });

                //跳转优惠买单
                $('.offerToPay-img').on('click', function () {
                    window.location.href='../tenant/offerToPay.html?id='+pageManager.GetQueryString("id");
                });


                //商品轮播
                    var pl = new product(
                            function (data) {
                                if (data.length == 0) {
                                    $("#tenant_pic").html('');
                                }
                                else if (data.length != 0) {
                                    $("#tenant_pic").silderProductChannel(data, 1, 2, 1);
                                }
                            }
                    );
                    pl.listT({id: pageManager.GetQueryString("id"), tagIds: 2, pageSize: 6});

                //商家优惠券
                var tu = new coupon(function (data) {
                    var h = render.fill($("#tpl_tenantCoupon"), data);
                    //console.log(h);
                    $(".coupon_booth").html(h);
                });
                tu.listT({tenantId: pageManager.GetQueryString("id")});

                //推荐商品
                var ti = new product(function (data) {
                    var h = render.fill($("#tpl_productList"), data);
                    $(".product-list").append(h);
                });
                ti.listT({id: pageManager.GetQueryString("id"), tagIds: 5, pageSize: 10});

                //店铺热销
                var ta = new product(function (data) {
                    if(data.length > 0){
                        var h = render.fill($("#tpl_productList"), data);
                        $(".product_index").html(h);
                    }else{
                        $('#hot').hide();
                    }
                });
                ta.listT({id: pageManager.GetQueryString("id"), tagIds: 1, pageSize:10});


                var tb = new tenant(function (data) {
                        console.log(data);
                        weixin.share({//微信分享注册
                            title: data.title,
                            desc: data.desc,
                            link: data.link,
                            imgUrl: data.imgUrl
                        });
                    });
                  tb.share({id: pageManager.GetQueryString('id')});



                    //点击加入购物车
                    $(document).on('click', '.cart', function (event) {
                        var flycart = $(this);
                        var productCart;
                        productCart = $(this).attr('data-id');

                        var productCart1 = new cart(function (data) {
                            var img = flycart.parent().find('.fly_img img').attr('src');
                            var flyer = $('<img class="u-flyer" src="' + img + '">');
                            flyer.fly({
                                start: {
                                    left: event.pageX - 20, //开始位置（必填）#fly元素会被设置成position: fixed
                                    top: event.pageY - 20 //开始位置（必填）
                                },
                                end: {
                                    left: event.pageX - 10, //结束位置（必填）
                                    // left:10,
                                    top: 0,
                                    //top: offset.top + 10, //结束位置（必填）
                                    width: 0, //结束时宽度
                                    height: 0 //结束时高度
                                },
                                onEnd: function () { //结束回调
                                    this.destory(); //移除dom
                                }
                            });


                            //顶部购物车数量fly_cart_end
                            var topcart = new tenant(function (data) {
                                if (data.cartCount == 0) {
                                    $('#fly_cart_end>span').hide();
                                } else {
                                    $('#fly_cart_end>span').show();
                                    $('#fly_cart_end>span').html(data.cartCount);
                                }
                            });
                            topcart.view({id: pageManager.GetQueryString("id")});

                        });

                                               productCart1.add({id: productCart, quantity: 1});
                    });


                //点击搜索框跳转页面
                $("#searchBar").on('click', function () {
                    window.location.href="../search/tenantSearch.html?id="+pageManager.GetQueryString('id');
                });

                $(function () {
                    $('.weui-navbar__item#tenant_home').addClass("active").siblings().removeClass("active");
                });
                $(function () {
                    $('.goods').on('click', function () {
                        $('.classify').toggle();
                        $('#mask').toggle();
                    });
                    $('#mask').on('click', function () {
                        $('.classify').hide();
                        $('#mask').hide();
                    });

                });
                //跳转联盟商家
                $('#union').on('click',function(){
                    window.location.href="../tenant/tenant-home.html?id="+pageManager.GetQueryString('id')+'#union-tenant';
                });


                var page;
                var hasPage = false;
                var jsons={};
                var $pageable;
                var loadPageable = function () {
                    if (hasPage) {
                        $pageable.html('');
                        page.refreshDown();
                        return;
                    }
                    hasPage = true;
                    page = $(".pageable").pageable({
                        loadDownFn: function (me) {
                            console.log(me);
                            new product(function (data) {
                                jsons.pageNumber += 1;
                                var h = render.fill($("#tpl_productList"), data);
                                $pageable.append(h);
                                if (data.length < jsons.pageSize) {
                                    page.lock();
                                    page.noData();
                                }
                                page.resetload();
                            }).listT(jsons);
                        }
                    });
                };
                //切换店铺首页/全部好货/新品/促销
                //var div = document.getElementById("switch");
                $(document).on('click','#tenant_home2', function () {
                    $('.product2').css('display','block');
                    $('.product_all').hide();
                    $('.product_new').hide();
                    $('.product_hot').hide();
                });
                $(document).on('click','#tenant_all', function () {
                    $('.product_all').css('display','block');
                    $('.product2').hide();
                    $('.product_new').hide();
                    $('.product_hot').hide();


                    //全部好货列表
                    jsons={
                        pageNumber:1,
                        pageSize: 20,
                        id:pageManager.GetQueryString('id')
                    };
                    $pageable=$(".pageable .product_all");
                    loadPageable();
                });

                $(document).on('click','#tenant_new', function () {
                    $('.product_new').css('display','block');
                    $('.product2').hide();
                    $('.product_all').hide();
                    $('.product_hot').hide();
                    //div.className="product_new product-grid weui-cells weui-cells_border";
                    //新品列表
                    jsons = {
                        pageNumber: 1,
                        pageSize: 20,
                        id: pageManager.GetQueryString('id'),
                        tagIds: 2
                    };
                    $pageable=$(".pageable .product_new");
                    loadPageable();

                });

                $(document).on('click','#tenant_hot', function () {
                    $('.product_hot').css('display','block');
                    $('.product2').hide();
                    $('.product_all').hide();
                    $('.product_new').hide();
                    //div.className="product_hot product-grid weui-cells weui-cells_border";
                    //促销列表
                    jsons = {
                        pageNumber: 1,
                        pageSize: 20,
                        id: pageManager.GetQueryString('id'),
                        tagIds: 15
                    };
                    $pageable=$(".pageable .product_hot");
                    loadPageable();
                });

                //商家商品分类
                var classify = new tenant(function (data) {
                    var h = render.fill($("#tpl_productClassify"), data);
                    //console.log(h);
                    $(".classify").append(h);
                });
                classify.productCategory({tenantId:pageManager.GetQueryString("id")});
                $(document).on('click','.classify a', function () {
                    var txt = $(this).text();
                    var classId = $(this).attr('data-id');
                    $("#tenant_all p").text(txt);
                    $("#tenant_all").attr('data-id',classId);
                    $('.classify').hide();
                    $('#mask').hide();
                    $('#tenant_all').addClass('active').siblings().removeClass('active');
                    $('.product_all').css('display','block');
                    $('.product_all').html();
                    $('.product2').hide();
                    $('.product_new').hide();
                    $('.product_hot').hide();
                    jsons = {
                        pageNumber: 1,
                        pageSize: 20,
                        id: pageManager.GetQueryString("id"),
                        productCategoryTenantId: classId == 'all' ? '' : classId
                    };
                    $pageable=$(".pageable .product_all");
                    loadPageable();
                });

                //扫码
                $(".scan_fun").on('click', function () {
                    weixin.scanQRCode1(pageManager.GetQueryString("id"));
                });

                //联系商家actionsheet及商家地址信息
                $('#lianxi').on('click', function () {
                    $("#actionSheet_contact_merchant").actionsheet();
                });
                var info = new tenant(function(data){
                    $("#tenant_logo").attr('src',data.thumbnail);
                    $("#tenant_name").html(data.name);
                    if(data.hours == null){
                        $("#tenant_hour").html("无");
                    }else{
                        $("#tenant_hour").html(data.hours);
                    }
                });
                info.view({id: pageManager.GetQueryString("id")});

                var tenantAddress = new tenant(function (data) {
                    var h = render.fill($("#tpl_tenantAddress"), data);
                    //console.log(h);
                    $(".address").html(h);
                });
                tenantAddress.deliveryCenterList({id:pageManager.GetQueryString("id")});

                $(function () {
                    //添加增加访问记录
                    new visitRecord(function () {
                    }).add({
                        tenantId: pageManager.GetQueryString("id"),
                        visitType: 'weixin',
                        machineType: 'mobile'
                    });
                });
            });
</script>

</script>

<script type="text/javascript">
    $(function () {

        weixin.location(function () {

            console.log("lng:" + weixin.lng);

            //列表及分页
            var td = new tenant(function (data) {
                var h = render.fill($("#tpl_tenant-list"), data);
                $(".union_tenant").append(h);
                if(data.length == 0){
                    $(".union_tenant").html("<div style='text-align: center; padding-top: 2em; color: #999;'>暂无联盟商家!</div>");
                }
                new tenant(function (data) {
                    console.log(data);
                    $(".union_tenant_list").each(function () {
                        $(this).attr('href', base + '/weixin/tenant/index.jhtml?id=' + pageManager.GetQueryString("id") + '&extension=' + data.ownerUserName);
                    });
                }).view({id:pageManager.GetQueryString('id')});
            });
            td.union({id: pageManager.GetQueryString("id"),lat: weixin.lat, lng: weixin.lng});
        });
    });
</script>
</script>
