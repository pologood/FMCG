<script type="text/javascript">
    $(function () {
        pageManager.show("main");

        //点击搜索框跳转页面
        $("#searchBars").on('click', function () {
            window.location.href="../search/searchTenant.html?id=1";
        });
            //顶部搜索背景渐变
            var run = document.getElementById("run");
            var speed = 1;
            var timer = null;
            var alpha = 0;
            // 顶部搜索背景渐变执行方法
            function startrun(target){
                clearInterval(timer);
                timer = setInterval(function(){
                    if(target > alpha){
                        speed = 1;
                    }else{
                        speed = -1;
                    }
                    if(alpha == target){
                        clearInterval(timer);
                    }
                    else{
                        alpha = alpha + speed;
                        run.style.filter = 'alpha(opacity='+alpha+')';
                        run.style.opacity = alpha/100;
                    }
                },10);
            }

            //推荐商家及顶部搜索背景渐变
            var pged = $(".pageable").pageable({
                        scrollFn:function (me) {
                            var top = $("#channel_pic").offset().top;
                            //console.log(top);
                            var height = $("#iSlider-wrapper").height();
                            //console.log('高度'+height);
                            var scoll = height-top;
                            //获取当前滑动位置与指定位置的百分比
                            var opa = (scoll / height)*100;
                            //滑动到该位置时执行代码
                            if(scoll <= height){
                                startrun(opa);
                            }else{
                                startrun(100);
                            }
                        },
                        loadDownFn: function (me) {
                            var td = new tenant(function (data) {
                                me.pageNumber = me.pageNumber +1;
                                var h = render.fill($("#tpl_tenant-list"), data);
                                $(".pageable .tenant_list").append(h);

                                if (data.length < 20) {
                                    me.lock();
                                    me.noData();
                                }
                                me.resetload();
                            });
                            td.list({pageNumber: me.pageNumber});
                        }
                    }
            );
    });
</script>

    function setCookie(c_name, value, expiredays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString());
    }

    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(c_name + "=");
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1;
                c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) c_end = document.cookie.length;
                return unescape(document.cookie.substring(c_start, c_end));
            }
        }
        return "";
    }
