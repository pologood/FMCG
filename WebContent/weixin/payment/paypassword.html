<script type="text/html" id="tpl_paypassword">
<div class="page">
    

    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-info-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">努力加载</p>
        </div>
    </div>


    

    <!--BEGIN dialog1-->
    <div id="dialog1" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">操作提示</strong></div>
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">否</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">是</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
    <!--BEGIN dialog2-->
    <div id="dialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--END dialog2-->


    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <!--BEGIN mypaypassword-->
                <div class="setloginpassword">

                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell weui-code">
                            <div class="weui-cell__hd f14"><label class="weui-label">验证码</label></div>
                            <div class="weui-cell__bd weui-cell_primary f14">
                                <input class="weui-input" type="number" placeholder="请输入验证码" >
                            </div>
                            <div class="weui-cell_ft">
                                <input type="button" id="send" class="weui-btn weui-btn__primary" style="background:#00a0e9;font-size: 12px;" onclick="settime(this)" value="发送验证码">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd f14"><label class="weui-label">新密码</label></div>
                            <div class="weui-cell__bd weui-cell_primary f14">
                                <input class="weui-input newPPass" type="password" placeholder="请输入新密码">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd f14"><label class="weui-label">确认密码</label></div>
                            <div class="weui-cell__bd weui-cell_primary f14">
                                <input class="weui-input connewPPass" type="password" placeholder="请输入确认密码">
                            </div>
                        </div>
                    </div>
                    <div class="weui-btn-area">
                        <a href="javascript:;" id="sendpay" class="weui-btn btn-default" style="border-radius: 5px">提交</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    var countdown=60;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.value="发送验证码";
            val.style.background="#00a0e9";
            countdown = 60;
            return;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            val.style.background="#999";
            countdown--;
        }
        setTimeout(function() {
            settime(val)
        },1000)
    }
    $(function () {
        $('#send').click(function(){
            var me=new member(function(data){
                console.log(data);
                toast.show("已发送")
            }) ;
            me.sendMobile();
        });
        //修改支付密码
        $("#sendpay").click(function(){
            var captcha=$("#captcha").val();
            var newPPass=$(".newPPass").val();
            var connewPPass = $(".connewPPass").val();
            //对密码加密
            if(captcha==""){
                toast.show("请输入验证码!");
            }else if (newPPass != connewPPass) {           //判断两次密码是否一样是的话执行修改，否则弹出密码不一致
                toast.show("两次密码不一致");
            }else{
                var cm=new common(function (data) {
                    console.log(data);
                    var rsaKey = new RSAKey();
                    rsaKey.setPublic(b64tohex(data.modulus), b64tohex(data.exponent));
                    var enPassword = hex2b64(rsaKey.encrypt(newPPass));
                    var me = new member(function (data) {
                        console.log(data);
                        toast.show("修改成功");
                        setTimeout(function () {
                            window.location.href = document.referrer;
                        }, 1000);
                    });
                    me.retrievePassword({captcha: captcha, newPass: enPassword});
                });
                cm.getPublicKey();
            }
        });
    });


</script>
</script>
