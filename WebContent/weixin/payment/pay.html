<script type="text/javascript">
    $(function () {
        //接收付款单号
        var sn = pageManager.GetQueryString("sn");
        $("#sn").text(sn);
        var amount=pageManager.GetQueryString("price");
        $("#payamount").text(amount);


        //打开付款单号
        var o = new order(function (data) {
            console.log(data);
            $("#sn").text(data.sn);
            $("#memo").text(data.memo);
            $("#payamount").text(data.amount);
        });
        o.paymentView({sn: sn});


        $("#sendpay").click(function () {
            var payid = $('.safepay').find('.changestyle').attr('styleid');
            if (payid == 1) {  //微信支付
                var o = new order(function (data) {
                    console.log(data);
                    function onBridgeReady() {
                        WeixinJSBridge.invoke(
                                'getBrandWCPayRequest', {
                                    "appId": data.appId,
                                    "timeStamp": data.timeStamp,
                                    "nonceStr": data.nonceStr,
                                    "package": data.package,
                                    "signType": data.signType,
                                    "paySign": data.paySign
                                },
                                function (res) {
                                    if (res.err_msg == "get_brand_wcpay_request:ok") {
                                        //支付成功
                                        location.href='paysuccess.html';
                                    } else {
                                        //支付失败
                                    }
                                }
                        );
                    }

                    if (typeof WeixinJSBridge == "undefined") {
                        if (document.addEventListener) {
                            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                        } else if (document.attachEvent) {
                            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                        }
                    } else {
                        onBridgeReady();
                    }
                });
                o.paymentSubmit({
                    paymentPluginId: "weixinPayPlugin",
                    sn: sn
                });
            } else if (payid == 2) {//余额支付
                console.log(sn);
                var $iosMask = $('#iosMask');
                $iosMask.fadeIn(200);
                function hideActionSheet() {
                    $iosMask.fadeOut(200);
                    $('.cashpay').hide();
                }

                $iosMask.on('click', hideActionSheet);
                $('.cashpay').css("display", 'block');
                $("#cashmoney").html($("#payamount").text());  //同步到密码框里面的金额
                //按钮关闭密码框
                $(".icon-remove-02").click(function () {
                    $('.cashpay').css("display", 'none');
                    $iosMask.fadeOut(200);
                });
                //密码框js控制
                var $input = $(".fake-box input");
                $("#pwd-input").on("input", function () {
                    var pwd = $(this).val().trim();
                    for (var i = 0, len = pwd.length; i < len; i++) {
                        $input.eq("" + i + "").val(pwd[i]);
                    }
                    $input.each(function () {
                        var index = $(this).index();
                        if (index >= len) {
                            $(this).val("");
                        }
                    });
                    if (len == 6) {
                        //密码到达6位数后执行接口
                        var cm = new common(function (data) {
                            var rsaKey = new RSAKey();
                            rsaKey.setPublic(b64tohex(data.modulus), b64tohex(data.exponent));
                            var enPassword = hex2b64(rsaKey.encrypt(pwd));
                            var o = new order(function (data) {
                                //支付成功
                                console.log(data);
                                location.href=location.origin+'/weixin/payment/pay.html?sn='+sn+'#paysuccess';
                            });
                            o.paymentSubmit({
                                paymentPluginId: "balancePayPlugin",
                                sn: sn,
                                enPassword: enPassword
                            });
                        });
                        cm.getPublicKey();
                    }
                });
            }


        })
    });


</script>

<script type="text/javascript">
    var countdown=60;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.value="发送验证码";
            val.style.background="#00a0e9";
            countdown = 60;
            return;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            val.style.background="#999";
            countdown--;
        }
        setTimeout(function() {
            settime(val)
        },1000)
    }
    $(function () {
        $('#send').click(function(){
            var me=new member(function(data){
                console.log(data);
                toast.show("已发送")
            }) ;
            me.sendMobile();
        });
        //修改支付密码
        $("#sendpay").click(function(){
            var captcha=$("#captcha").val();
            var newPPass=$(".newPPass").val();
            var connewPPass = $(".connewPPass").val();
            //对密码加密
            if(captcha==""){
                toast.show("请输入验证码!");
            }else if (newPPass != connewPPass) {           //判断两次密码是否一样是的话执行修改，否则弹出密码不一致
                toast.show("两次密码不一致");
            }else{
                var cm=new common(function (data) {
                    console.log(data);
                    var rsaKey = new RSAKey();
                    rsaKey.setPublic(b64tohex(data.modulus), b64tohex(data.exponent));
                    var enPassword = hex2b64(rsaKey.encrypt(newPPass));
                    var me = new member(function (data) {
                        console.log(data);
                        toast.show("修改成功");
                        setTimeout(function () {
                            window.location.href = document.referrer;
                        }, 1000);
                    });
                    me.retrievePassword({captcha: captcha, newPass: enPassword});
                });
                cm.getPublicKey();
            }
        });
    });


</script>
