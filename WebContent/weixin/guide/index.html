<script type="text/javascript">
    $(function () {
        pageManager.show("main");
        var obj = document.getElementById('img');
        var pic = document.getElementById("guide_pic");
        var swidth = window.screen.width;
        var imgwidth = swidth - (swidth*0.1);
        var wt = swidth-imgwidth;
        obj.style.width = imgwidth + 'px';
        pic.style.height = (imgwidth + $("#img .title").height()) + 'px';
        obj.addEventListener('touchmove', function(event) {
            /**
             * 如果这个元素的位置内只有一个手指的话
             */
            if (event.targetTouches.length == 1) {
                event.preventDefault();// 阻止浏览器默认事件，重要
                obj.style.position = 'absolute';
                var touch = event.targetTouches[0];
                // 把元素放在手指所在的位置
                obj.style.left = touch.clientX + 'px';
                obj.style.top = touch.clientY + 'px';
//                console.log("touch: "+touch.clientX+" , "+touch.clientY);
                if (touch.clientX <= -(wt/2)) {
                    obj.style.left = -(wt/2)+ 'px';
                }
                if (touch.clientX >= (wt/2)) {
                    obj.style.left = (wt/2) + 'px';
                }
                if (touch.clientY <= -((wt/2)+45)) {
                    obj.style.top = -((wt/2)+45) +'px';
                }
            }
        }, false);
        obj.addEventListener('touchend', function(event) {
            event.preventDefault();// 阻止浏览器默认事件，重要
            var touch = event.targetTouches[0];
            // 把元素放在手指所在的位置
            obj.style.left = 0;
            obj.style.top = 0;
            obj.style.position = '';
        });
    });
</script>
