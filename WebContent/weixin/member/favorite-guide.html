<script type="text/javascript">
    $(function () {
        tabBar.bind();
        //收藏导购
        var pgeg = $(".pageable").pageable({
            loadUpFn:function(me) {
                var tu = new favorite(function (data) {
                    var h = render.fill($("#tpl_collectguide"),data);
                    $(".pageable .mycolguide").html(h);
                    me.resetload();
                });
                tu.guideList({pageNumber: 1});
            },

            loadDownFn :function(me) {
                var td = new favorite(function (data) {
                    me.pageNumber = me.pageNumber +1;
                    var h = render.fill($("#tpl_collectguide"),data);
                    $(".pageable .mycolguide").append(h);
                    if (data.length<20){
                        me.lock();
                        me.noData();
                    }
                    me.resetload();
                });
                td.guideList({pageNumber: me.pageNumber});
            }
        });

        pushHistory();
        var bool=false;
        setTimeout(function(){
            bool=true;
        },100);
        window.addEventListener("popstate", function(e) {
            if(bool)
            {
                $('.pageable-down').remove();
                location.href=location.origin+"/weixin/member/member-home.html";
            }
            pushHistory();

        }, false);
        function pushHistory() {
            var state = {
                title: "title",
                url: "#"
            };
            window.history.pushState(state,"title","#");
        }
    });
</script>
</script>

<script type="text/html" id="tpl_collectguide">

<!--收藏导购模板-->

{{#each this}}
<div class="tab-swiper vux-center">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                {{#compare headImg '!=' null}}
                <img src={{headImg}} alt="">
                {{/compare}}
                {{#compare headImg '==' null}}
                <img src="../images/placeholder/user.png" />
                {{/compare}}
            </div>
            <div class="weui-cell__bd" style="margin-left: 10px;">
                <p>
                    <span>{{name}}</span>
                    {{#if tags}}
                    <span><i class="icon iconfont icon-hot-02"></i></span><span class="star">明星</span></p>
                {{else}}
                <p></p>
                {{/if}}
                <p>{{tenantName}}</p>
            </div>
            <div class="weui-cell__ft" style="margin-right:40px;">
             <span class="Fauxiliary">销量：{{quertity}}</span>
            </div>
            <div class="weui-cell__ft" guideid="{{id}}">
                <div class="btn-actvie" style="height:18px;padding:3px 10px" onclick="location.href='../product/product-details.html?id='+'{{id}}'+'#chat-guide'">联系导购</div>
            </div>
        </div>

    </div>
</div>
{{/each}}
