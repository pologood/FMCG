<div class="container" id="container"></div>

<!--领取平台券成功-->
<script type="text/html" id="tpl_couponTsuccess">
<div class="page">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">
                <!--BEGIN arrivalRedBag-->
                <div class="arrivalRedBag">
                    <div class="weui-msg">
                        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
                        <div class="weui-msg__text-area">
                            <h2 class="weui-msg__title"><span class="orange"><span id="aou"></span>元</span>平台券已成功领取</h2>
                            <p><a href="coupon.html">查看平台券</a></p>
                        </div>
                        <div class="tit Ftitle">推荐好店</div>
                    </div>
                </div>
                <!--END arrivalRedBag-->

                <div class="weui-cells recommendTenant pageable" id="wrapper">
                    <div class="recommend-tenant"></div>
                </div>
            </div>
        </div>
    </div>


</div>

<script type="text/javascript">
    $(function () {
        $('#aou').text(pageManager.GetQueryString("amount"));

        //底部滚动高度固定
        $(function(){
            var viewHeight = window.innerHeight || document.documentElement.clientHeight;
            var topHeight = $(".weui-msg").height();
            var bottomHeight = viewHeight-topHeight;
            document.getElementById("wrapper").style.height = bottomHeight+"px";
        });

    });
</script>

</script>

<!--推荐好店模版-->
<script type="text/html" id="tpl_coupon-tenant-list">
<!-- BEGIN tenant-list -->
{{#each this}}
<a class="weui-cell" id="{{id}}"  href="../tenant/offerToPay.html?id={{id}}" >
    <div class="weui-cell__hd">
        {{#compare thumbnail '!=' null}}
        <img src="{{thumbnail}}" />
        {{/compare}}
        {{#compare thumbnail '==' null}}
        <img src="../images/placeholder/product.png" />
        {{/compare}}
    </div>
    <div class="weui-cell__bd">
        <p class="Ftitle">{{name}}</p>
        <p class="Fauxiliary">主营：{{tenantCategoryName}}<span class="distance">{{#ifcond distance -1}}{{distance}}km{{else}}{{/ifcond}}</span><i class="iconfont icon-go orange"></i></p>
        <p>
            {{#each promotions}}
            <i class="iconfont icon-{{type}}"></i>
            {{/each}}
        </p>
    </div>
    <div class="weui-cell__ft f12">立即使用</div>
</a>
{{/each}}
<!-- END tenant-list -->

</script>


<script src="/weixin/js/wap.min.js"></script>



<script type="text/javascript">
    $(function () {
        pageManager.show("couponTsuccess");


        //定位，获取经纬度
        var jsonsData = {
            pageNumber: 1,
            lat: weixin.lat,
            lng: weixin.lng,
            isUnion:true
        };
        var pge;
        weixin.location(function () {
            jsonsData.lat=weixin.lat;
            jsonsData.lng=weixin.lng;
            pge = $(".pageable").pageable({
                loadUpFn:function(me) {
                    var tu = new tenant(function (data) {
                        var h = render.fill($("#tpl_coupon-tenant-list"),data);
                        $(".pageable .recommend-tenant").html(h);
                        me.resetload();
                    });
                    tu.list(jsonsData);
                },
                loadDownFn :function(me) {
                    var td = new tenant(function (data) {
                        me.pageNumber = me.pageNumber +1;
                        var h = render.fill($("#tpl_coupon-tenant-list"),data);
                        $(".pageable .recommend-tenant").append(h);
                        if (data.length<20){
                            me.lock();
                            me.noData();
                        }
                        me.resetload();
                    });
                    td.list(jsonsData);
                }
            });
        });

    });
</script>
