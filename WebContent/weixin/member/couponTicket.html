<!--领取平台券-->
<script type="text/html" id="tpl_couponTicket">
<div class="page">
    

    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-info-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <!--<i class="weui-loading weui-icon_toast"></i>-->
            <p class="weui-toast__content">努力加载</p>
        </div>
    </div>


    

    <!--BEGIN dialog1-->
    <div id="dialog1" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">操作提示</strong></div>
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">否</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">是</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
    <!--BEGIN dialog2-->
    <div id="dialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--END dialog2-->


    <div class="page__bd " style="height: 100%; ">
        <div class="weui-tab Bshare" style="background: #fff">
            <div class="share-user">
                    <p class='tr f12' id="rule">使用规则</p>
            </div>
            <div class="share">
                <img src="../images/static/coupons_11.png" alt="">
                <div class="text">
                    <p class="f30 aoumt">￥<span id="aoumt"></span></p>
                    <p class="f14" >--- 平台现金券 ---</p>
                    <div class="bs">
                        <p class="btn" id="btns"></p>
                        <p class="btn" id="links">分享</p>
                    </div>
                </div>
            </div>

            <!--分享弹框-->
                <div id="over" style="display: none;">
                    <img src="../images/static/guide1.png">
                </div>
                <div class="weui-mask" id="iosMask2" style="display: none"></div>

        </div>
    </div>



</div>
<script type="text/javascript">
    $(function () {
        new coupon(function (data) {
            weixin.share({
                title:data.title,
                desc:data.desc,
                link:data.link,
                imgUrl:data.imgUrl
            })
        }).mc_share({id: pageManager.GetQueryString("id"),no:pageManager.GetQueryString("no")});
        var coupinT = new coupon(function (data) {
            $("#aoumt").text(data.amount);

            if(data.hasReceived){
                $('#btns').text('您已领取');
            }else{
                $('#btns').text('领取现金券');

                //领取优惠券
                $('#btns').click(function(){
                    var pick = new coupon(function () {
                        location.href ='../member/couponTsuccess.html?amount='+ data.amount;
                    });
                    pick.judge({id:pageManager.GetQueryString("id"),no:pageManager.GetQueryString("no")});
                });
            }

        //弹出分享
            $('#links').click(function(){
                $('#over').css('display','block');
                $('#iosMask2').css('display','block');
            });

            $('#iosMask2').click(function () {
                $('#over').css('display','none');
                $('#iosMask2').css('display','none');
            });
        });
        coupinT.multipleCoupon({id: pageManager.GetQueryString("id"),no:pageManager.GetQueryString("no")});

        $('#rule').click(function(){
            dialog.show("1.每张现金券实行的是一码一券制，扫码领取后纸质现金劵将立即作废。<br/>2.现金券可在挑货商盟所有商家优惠买单时使用。<br/>3.现金券可抵扣购买商品的部分货款，可与店内其他优惠活动同时使用。<br/>4.现金券可跨店，可跨类目使用。本活动最终解释权归挑货网所有。");
        })

    });
</script>
</script>

        pageManager.show("couponTicket");
    });
