<script type="text/javascript">
    $(function () {
        pageManager.show("payZero");


        //定位，获取经纬度
        var jsonsData = {
            pageNumber: 1,
            lat: weixin.lat,
            lng: weixin.lng,
            isUnion:true
        };
        var pge;
        weixin.location(function () {
            jsonsData.lat=weixin.lat;
            jsonsData.lng=weixin.lng;
            pge = $(".pageable").pageable({
                loadUpFn:function(me) {
                    var tu = new tenant(function (data) {
                        var h = render.fill($("#tpl_payZero-tenant-list"),data);
                        $(".pageable .recommend-tenant").html(h);
                        me.resetload();
                    });
                    tu.list(jsonsData);
                },
                loadDownFn :function(me) {
                    var td = new tenant(function (data) {
                        me.pageNumber = me.pageNumber +1;
                        var h = render.fill($("#tpl_payZero-tenant-list"),data);
                        $(".pageable .recommend-tenant").append(h);
                        if (data.length<20){
                            me.lock();
                            me.noData();
                        }
                        me.resetload();
                    });
                    td.list(jsonsData);
                }
            });
        });
    });
</script>
