<script>
    $(function(){
        //弹出框
        var  $iosDialog2 = $('#iosDialog2');
        $('.weui-dialog__btn').click(function(){
            $(this).parents('#iosDialog2').fadeOut(200);
        });
        $('#showIOSDialog2').on('click', function(){
            alert(1);

            $iosDialog2.fadeIn(200);
        });

        //我的订单传参
        $('body').on("click", "#order .weui-flex__item>a", function () {
            var order = $(this).data("type");
            location.href=location.origin+'/weixin/member/member-home.html?type='+ order +'#order-list';
        });
        $('body').on("click", "#all>a", function () {
            var sd = $(this).data("type");
            location.href=location.origin+'/weixin/member/member-home.html?type='+ sd +'#order-list';
        });

       //数据处理
            //会员中心头像、用户名、等级、认证状态
            var mem = new member(function (data) {
                $("#username").html(data.username);
                $("#headImg").attr('src',data.headImg);
                $('#memberRank').html(data.memberRank);
                if(data.authStatus=='success'){
                    $('#authStatus').html("已认证");
                    $('#authStatus').css("background","red")
                }else{
                    $('#authStatus').html("未认证");
                };

                //订单列表角标如果是0的话就不显示
                if(data.unpaid==0){
                    $("#unpaid").css("display",'none');
                }else{
                    $("#unpaid").css("display",'block');
                    $("#unpaid").html(data.unpaid);
                }
                if(data.unshipped==0){
                    $("#unshipped").css("display",'none');
                }else{
                    $("#unshipped").css("display",'block');
                    $("#unshipped").html(data.unshipped);
                }
                if(data.unpaid==0){
                    $("#unreciver").css("display",'none');
                }else{
                    $("#unreciver").css("display",'block');
                    $("#unreciver").html(data.unreciver);
                }
                if(data.unreview==0){
                    $("#unreview").css("display",'none');
                }else{
                    $("#unreview").css("display",'block');
                    $("#unreview").html(data.unreview);
                }
            });
            mem.index();
    })
</script>
</script>

<script type="text/javascript">

    //发送验证码后60s倒计时功能
    var countdown=60;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.value="发送验证码";
            val.style.background="#00a0e9";
            countdown=60;
            return;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            val.style.background="#999";
            countdown--;
        }
        setTimeout(function() {
            settime(val)
        },1000)
    };

//数据处理
    $(function(){
        //点击发送验证码
        $('#send').click(function(){
            var me=new member(function(data){
                console.log(data);
                toast.show("已发送")
            }) ;
            me.sendMobile();
        });

        $("#sendlogin").click(function(){
            var captcha=$("#captcha").val();
            var newPass=$(".newPass").val();
            var connewPass = $(".connewPass").val();
            //对密码加密
            if(captcha==""){
                toast.show("请输入验证码")
            }else if (newPass != connewPass) {           //判断两次密码是否一样是的话执行修改，否则弹出密码不一致
                toast.show("两次密码不一致");
            }else{
                var cm=new common(function (data) {
                    console.log(data);
                    var rsaKey = new RSAKey();
                    rsaKey.setPublic(b64tohex(data.modulus), b64tohex(data.exponent));
                    var enPassword = hex2b64(rsaKey.encrypt(newPass));
                        var me = new member(function (data) {
                            console.log(data);
                            toast.show("修改成功");
                            setTimeout(function () {
                                window.location.href = document.referrer;
                            }, 1000);
                        });
                        me.retrievePassword({captcha: captcha, newPass: enPassword});
                });
                cm.getPublicKey();
            }
        });

    });

</script>
</script>

        $('body').on("click", "#user", function () {
            var code = $(this).attr("code");
            var red = new redPacket(function (data) {
                location.href=location.origin+'/weixin/member/index.html?code='+code+'&tenantName='+escape(data.tenantName)+'#useRedPacket';
            });
            red.use({code: code});
        });
    });
    //加载我的优惠券模板
    var pges = $(".pageable").pageable({
                loadUpFn: function (me) {
                    var tu = new coupon(function (data) {
                        var h = render.fill($("#tpl_coupon"), data);
                        $(".pageable .sc").html(h);
                        pges.resetload();
                    });
                    tu.list({pageNumber: 1});
                },
                loadDownFn: function (me) {
                    var td = new coupon(function (data) {
                        me.pageNumber = me.pageNumber + 1;
                        var h = render.fill($("#tpl_coupon"), data);
                        $(".pageable .sc").append(h);
                        if (data.length < 20) {
                            me.lock();
                            me.noData();
                        }
                        pges.resetload();
                    });
                    td.list({pageNumber: me.pageNumber});
                }
            }
    );

    //加载我的红包模板

                        me.pageNumber = me.pageNumber + 1;
                        var h = render.fill($("#tpl_myRedPackets"),data);
                        $(".pageable .myRed").append(h);
                        if (data.length<20){
                            me.lock();
                            me.noData();
                        }
                        pge.resetload();
                    });
                    td.list({pageNumber: me.pageNumber});
                }
            }
    );
</script>

                $("#selbank").attr('bankid',bank.id)
            };
        });


        //显示当前余额
        var me=new member(function(data){
            $('#nowbalance').html(data.balance);
        });
        me.balance();


        //根据提现金额计算手续费并显示
        $('#getcash').change(function(){
            var getcash=$('#getcash').val();  //提现金额
            var me=new member(function(data){
                console.log(data);
                $('#tip').html(data);           //手续费
                $('#trueamount').val(getcash-data); //实际到账金额
            });
            me.calcFee({amount:getcash});
        });


        //提交后弹开密码框
        var $iosMask = $('#iosMask');
        function hideActionSheet() {
            $iosMask.fadeOut(200);
            $('.cashpay').css("display", 'none');
        };
        $iosMask.on('click', hideActionSheet);
        $('.user_getcash .section3').click(function(){
            if($("#selbank").val()==''){
                toast.show('请选择银行');
            }else if($("#getcash").val()==''){
                toast.show('请输入提现金额');
            }else{
                $iosMask.fadeIn(200);
                $('.user_getcash .cashpay').css("display",'block');
                $("#cashmoney").html($("#getcash").val());   //同步到密码框里面的金额
            }
        });

        //按钮关闭密码框

        $(".user_getcash .icon-remove-02").click(function(){
            $iosMask.fadeOut(200);
            $('.user_getcash .cashpay').css("display",'none');
        })


        //密码框js控制
        var $input = $(".fake-box input");
        $("#pwd-input").on("input", function() {
            var pwd = $(this).val().trim();
            for (var i = 0, len = pwd.length; i < len; i++) {
                $input.eq("" + i + "").val(pwd[i]);
            }
            $input.each(function() {
                var index = $(this).index();
                if (index >= len) {
                    $(this).val("");
                }
            });
            if (len == 6) {
                //密码到达6位数后执行接口
                bankid=$('#selbank').attr('bankid');   //银行卡id
                amount=$("#getcash").val();            //提现数额
                var cm=new common(function (data){
                    console.log(data);
                    var rsaKey = new RSAKey();
                    rsaKey.setPublic(b64tohex(data.modulus), b64tohex(data.exponent));
                    var enPassword = hex2b64(rsaKey.encrypt(pwd));
                    var me=new member(function(data){
                        console.log(data);
                        toast.show("提现成功");
                        setTimeout(function (){
                            location.reload();
                        },2000);
                    });
                    me.cash({memberBankId:bankid,amount:amount,enPassword:enPassword})
                });
                cm.getPublicKey();

            }
        });

    });


</script>



</script>

<script type="text/javascript">
    var countdown=60;
    function settime(val) {
        if($('#phonenumber').val()!=""){
            if (countdown == 0) {
                val.removeAttribute("disabled");
                val.value="发送验证码";
                val.style.background="#00a0e9";
                countdown = 60;
                return;
            } else {
                val.setAttribute("disabled", true);
                val.value="重新发送(" + countdown + ")";
                val.style.background="#999";
                countdown--;
            }
            setTimeout(function() {
                settime(val)
            },1000)
        }
    }

        $("#choosebank").click(function () {

<script type="text/javascript">
    $(function () {
        //(账单与明细)选项卡切换
        $('.weui-navbar__item').on('click', function () {
            $(this).addClass('active').siblings().removeClass('active');
            $(this).css("color",'red').siblings().css('color','#000');
            $(this).parent().parent().children().eq($(this).index()+1).css("display","block").siblings('.weui-tab__panel').css("display","none")
        });

        //获取当前年月
        var date=new Date;
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        month =(month<10 ? "0"+month:month);
        var mydate = (year.toString()+'-'+month.toString());
        var nowyear=year.toString();
        var nowmonth=month.toString();
        $("#z1").html(nowyear);
        $("#z2").html(nowmonth);
        var nowdate;
        nowdate=mydate+'-01'+' '+'00:00:00';  //开始时间为当前月份第一天零点

        //默认显示当前月份账单明细
        var pge = $(".pageable").pageable({
                    loadUpFn:function(me) {
                        var tu = new deposit(function (data) {
                            var h = render.fill($("#tpl_bills"),data);
                            $(".pageable .billdt").html(h);
                            pge.resetload();
                        });
                        tu.list({begin_date:'2015-12-12 00:00:00',pageNumber: 1});
                    },
                    loadDownFn :function(me) {
                        var td = new deposit(function (data) {
                            pge.pageNumber = me.pageNumber +1;
                            var h = render.fill($("#tpl_bills"),data);
                            $(".pageable .billdt").append(h);
                            if (data.length<20){
                                pge.lock();
                                pge.noData();
                            }
                            pge.resetload();
                        });
                        td.list({begin_date:nowdate,pageNumber: me.pageNumber});
                    }
                }
        );

        //默认显示当前月份账单统计
        var de=new deposit(function(data){
            console.log(data);
            $("#total_income").html(data.total_income);                                        //总收入
            $("#total_outcome").html(data.total_outcome);                                      //总支出
            $("#receipts").html(data.receipts);                                                //贷款收入
            $(".receipts").html(Math.round(data.receipts/data.total_income * 10000)/100.00);   //贷款收入百分比
            $("#profit").html(data.profit);                                                    //分润收入
            $(".profit").html(Math.round(data.profit/data.total_income * 10000)/100.00);       //分润收入百分比
            $("#rebate").html(data.rebate);                                                    //佣金支出
            $(".rebate").html(Math.round(data.rebate/data.total_outcome * 10000)/100.00);      //佣金支出百分比

                    console.log(result[1]);
                },

                onConfirm: function (result) {

                    $('.weui-picker__group').eq(2).css('display','none');

                    var end_date=z1+'-'+z2+'-31'+' '+'23:59:59';

                        $("#rebate").html(data.rebate);                                                    //佣金支出
                        $(".rebate").html(Math.round(data.rebate/data.total_outcome * 10000)/100.00);      //佣金支出百分比
                        $("#payment").html(data.payment);                                                  //购物支出
                        $(".payment").html(Math.round(data.payment/data.total_outcome * 10000)/100.00);    //购物支出百分比
                        $("#cashier").html(data.cashier);                                                  //收款收入
                        $(".cashier").html(Math.round(data.cashier/data.total_income * 10000)/100.00);     //收款收入百分比
                        $("#outcome").html(data.outcome);                                                  //其他支出

                        $("#income").html(data.income);                                                    //其他收入
                        $(".income").html(Math.round(data.income/data.total_income * 10000)/100.00);       //其他收入百分比
                        $("#recharge").html(data.recharge);                                                //充值收入
                        $(".recharge").html(Math.round(data.recharge/data.total_income * 10000)/100.00);   //充值收入百分比

                        $(".withdraw").html(Math.round(data.withdraw/data.total_outcome * 10000)/100.00);  //提现支出百分比
                    });
                    de.sumer({begin_date:begin_date,end_date:end_date});

                    //日期确定后，读取查询日期的账单明细

                                    td.list({begin_date:begin_date,end_date:end_date,pageNumber: me.pageNumber});
                                }
                            }

                }

<script type="text/javascript">

    $(function () {
        var countdown=60;
        function settime(val) {
            if($('#phonenumber').val()!=""){
                if (countdown == 0) {
                    val.removeAttribute("disabled");
                    val.value="发送验证码";
                    val.style.background="#00a0e9";
                    countdown = 60;
                    return;
                } else {
                    val.setAttribute("disabled", true);
                    val.value="重新发送(" + countdown + ")";
                    val.style.background="#999";
                    countdown--;
                }
                setTimeout(function() {
                    settime(val)
                },1000)
            }

        }
        //绑定手机获取验证码
        $("#getcap").click(function(){
            var mobnum=$("#mobnum").val();
            if(mobnum==""){
                toast.show("请输入手机号码");
            }else{

                settime(this);
                var me=new member(function(data){
                    console.log(data);
                });
                me.sendCode({mobile:mobnum})
            }
        });

        //绑定手机
        $("#login").click(function(){
            var check=document.getElementById("weuiAgree");
            var mobnum=$("#mobnum").val();
            var capt=$("#captcha").val();
            var invite=$("#inviteCode").val();
            if(check.checked==true){
                var me=new member(function(data){
                    console.log(data)
                    toast.show("绑定成功");
                    setTimeout(function () {
                        window.location.href = document.referrer;
                    },1000);
                });
                me.bindMobile({mobile:mobnum,captcha:capt,inviteCode:invite});
            }else{
                toast.show("请同意协议")
            }
        })

    });
</script>
</script>

                    },1000);

                });
                re.save({consignee:consignee,phone:phone,address:address,areaId:areaId});
            }
        });
    });


</script>

<script type="text/javascript">
    var type = pageManager.GetQueryString('type');
    var jsonsData = {
        pageSize: 10,
        pageNumber: 1,
        type: type ? type : 'all'
    };
    var pge;

    var loadUpFn = function (data, type) {
        var tu = new order(function (data) {
            jsonsData.pageNumber = jsonsData.pageNumber + 1;
            var h = render.fill($("#tpl_orderst"), data);
            $(".pageable .orderd").html(h);
            pge.unlock();
            pge.noData(false);
            pge.resetload();
        });
        jsonsData.pageNumber = 1;
        if (type) jsonsData.type = type;
        tu.list(data);
    };

    $(function () {
        //切换加载数据
        tabBar.bind();

        pge = $(".pageable").pageable({
            loadUpFn: function (me) {
                loadUpFn(jsonsData);
            },

            loadDownFn: function (me) {
                console.log("loadDownFn");
                console.log(jsonsData);
                var td = new order(function (data) {
                    jsonsData.pageNumber = jsonsData.pageNumber + 1;
                    var h = render.fill($("#tpl_orderst"), data);
                    $(".pageable .orderd").append(h);
                    if (data.length < jsonsData.pageSize) {
                        pge.lock();
                        pge.noData();
                    }
                    pge.resetload();
                });
                td.list(jsonsData);
            }
        });

//        点击链接跳转到对应选项卡位置及页面内容
        if (type == "unpaid") {
            $("div.vux-tab .vux-tab-item").eq(1).addClass("selected").siblings().removeClass("selected");
            $("div.vux-swiper-item").eq(1).show().siblings().hide();
            document.getElementById("bor").style.left = 20 + "%";
            document.getElementById("bor").style.right = 60 + "%";
        } else if (type == "unshipped") {
            $("div.vux-tab .vux-tab-item").eq(2).addClass("selected").siblings().removeClass("selected");
            $("div.vux-swiper-item").eq(2).show().siblings().hide();
            document.getElementById("bor").style.left = 40 + "%";
            document.getElementById("bor").style.right = 40 + "%";
        } else if (type == "unreciver") {
            $("div.vux-tab .vux-tab-item").eq(3).addClass("selected").siblings().removeClass("selected");
            $("div.vux-swiper-item").eq(3).show().siblings().hide();
            document.getElementById("bor").style.left = 60 + "%";
            document.getElementById("bor").style.right = 20 + "%";
        } else if (type == "unreview") {
            $("div.vux-tab .vux-tab-item").eq(4).addClass("selected").siblings().removeClass("selected");
            $("div.vux-swiper-item").eq(4).show().siblings().hide();
            document.getElementById("bor").style.left = 80 + "%";
            document.getElementById("bor").style.right = 0 + "%";
        }


        //角标数量显示
        var mem = new member(function (data) {
            var all = data.unpaid + data.unshipped + data.unreciver + data.unreview;
            if (all < 99) {
                $("#oall").html(all);
            } else {
                $("#oall").html('···');
            }
            if (data.unpaid == 0) {
                $("#ounpaid").css("display", 'none');
            } else {
//                $("#ounpaid").css("display",'block');
                $("#ounpaid").html(data.unpaid);
            }
            if (data.unshipped == 0) {
                $("#ounshipped").css("display", 'none');
            } else {
//                $("#ounshipped").css("display",'block');
                $("#ounshipped").html(data.unshipped);
            }
            if (data.unreciver == 0) {
                $("#ounreciver").css("display", 'none');
            } else {
//                $("#ounreciver").css("display",'block');
                $("#ounreciver").html(data.unreciver);
            }
            if (data.unreview == 0) {
                $("#ounreview").css("display", 'none');
            } else {
//                $("#ounreview").css("display",'block');
                $("#ounreview").html(data.unreview);
            }


//
            $("#ounpaid").html(data.unpaid);
            $("#ounshipped").html(data.unshipped);
            $("#ounreciver").html(data.unreciver);
            $("#ounreview").html(data.unreview);
        });
        mem.index();


    });


</script>

</script>

                var img = flycart.parent().find('#fly_img img').attr('src');

{{else}}
<div class="cartEmpty">
    <i class="icon iconfont icon-home"></i>
    <p>亲还没有收获地址哦!快去添加吧！</p>
</div>
{{/if}}


<script>
    $(function(){
        //删除收货地址
        $(".deletead").click(function(){

            var ad_id=$(this).parent().parent().attr('ad-id');
            dialog.query("您确认删除该地址吗？",function () {
                var re=new receiver(function(data){
                    console.log(data);
                    toast.show("删除成功");
                    setTimeout(function () {
                        location.reload();
                    },500);
                });
                re.delete({id:ad_id});
            });
        });


        //设为默认地址
        $("label").click(function(){
            var ad_id=$(this).parent().attr('ad-id');
            var re=new receiver(function(data){
                console.log(data);
                toast.show("设置成功");
                setTimeout(function () {
                    location.reload();
                },200);
            });
            re.setDefault({id:ad_id});
        });


        var ad_id;
        //点击编辑地址
        $(".editad").click(function(){
            ad_id=$(this).parent().parent().attr('ad-id');
            var re=new receiver(function(data){
                console.log(data.area.id);
                $("#consignee").val(data.consignee);
                $("#myarea").html(data.area.fullName);
                $("#myarea").attr('area-id',data.area.id)
                $("#address").val(data.address);
                $("#phone").val(data.phone);
            });
            re.view({id:ad_id});
            $('.myaddressadd').css("display","block");
        });


        //保存修改好的地址
        $("#changead").click(function(){
            var area_id=$("#myarea").attr('area-id');
            var consignee=$("#consignee").val();
            var address=$("#address").val();
            var phone=$("#phone").val();
            var re=new receiver(function(data){
                console.log(data);
                toast.show("修改成功");
                setTimeout(function () {
                    $('.myaddressadd').css("display","none");
                    location.reload();
                },1000);
            });
            re.update({id:ad_id,areaId:area_id,consignee:consignee,address:address,phone:phone});
        });

    });
</script>
</script>

        </div>



    {{#if finalOrderStatus}}

        {{#compare finalOrderStatus.status '==' 'unconfirmed'}}
        <a href="javascript:;" class="btn-gray closeod">取消订单</a>
        {{/compare}}
        {{#compare finalOrderStatus.status '==' 'waitPay'}}

        {{/compare}}

        <a href="javascript:;" class="btn-actvie signod">立即签收</a>

        {{#compare finalOrderStatus.status '==' 'partialShipment'}}
        <a href="javascript:;" class="btn-gray backod">退货申请</a>
        <a href="javascript:;" class="btn-actvie signod">立即签收</a>
        {{/compare}}
        {{#compare finalOrderStatus.status '==' 'toReview'}}
        <a  data-id="{{id}}" class="btn-actvie reviewod">立即评价</a>
        {{/compare}}
        {{#compare finalOrderStatus.status '==' 'waitReturn'}}
        <a href="javascript:;" class="btn-gray getmoneyod">提醒商家退款</a>
        {{/compare}}
    </div>
    {{/if}}
    <div class="kong"></div>
</div>

{{/each}}

<script>
    $(function(){


        //取消订单
        $('.closeod').click(function(){
            var od_id;

            od_id=$(this).parent().attr('order-id');
            dialog.query("您确认取消该订单吗？",function(){
                var or=new order(function(data){
                    console.log(data);
                    setTimeout(function () {
                        location.reload();
                    },1000);
                });
                or.refund({id:od_id})
            });
        });

        //立即评价跳转
        $('body').on("click", ".reviewod", function () {
            var ev = $(this).data("id");
            location.href=location.origin+'/weixin/member/member-home.html?id='+ev+'#evaluate';
        });
        $('body').on("click", ".Details>a", function () {
            var detail= $(this).data("id");

            location.href=location.origin+'/weixin/member/member-home.html?id='+detail+'#orderDetail';
//            location.href='orderdetail.html?id='+detail
        });


        //提醒卖家发货
        $('.alertod').click(function(){
            var od_id=$(this).parent().attr('order-id');
            var or=new order(function(data){
                console.log(data);
                dialog.show("提醒成功")
            });
            or.remind({id:od_id})
        });


        //签收订单
        $('.signod').click(function(){
            var od_id;
            od_id=$(this).parent().attr('order-id');
            dialog.query("您确认签收该订单吗？",function () {
                var or=new order(function(data){
                    console.log(data);
                    dialog.show("签收成功");
                    setTimeout(function () {
                        location.reload();
                    },1000);
                });
                or.confirm({id:od_id})
            })

        });

        //申请退货
        $('.backod').click(function(){
            var od_id;
            od_id=$(this).parent().attr('order-id');
            dialog.query("您确认申请退货吗？",function () {
                var or=new order(function(data){
                    console.log(data);
                    dialog.show("申请成功");
                    setTimeout(function () {
                        location.reload();
                    },1000);
                });
                or.return({id:od_id});
            })
        });



        //立即支付订单
        $('.payod').click(function(){
            var order_id;
            order_id=$(this).parent().attr('order-id');
            var od=new order(function(data){

            location.href=location.origin+'/weixin/payment/pay.html?sn='+data;


            });
            od.tradePayment({id:order_id});
        })

    })
</script>

</script>

            <a href="javascript:;" class="btn-actvie alertod">提醒商家发货</a>

            <a href="javascript:;" class="btn-gray backod">退货申请</a>
            <a href="javascript:;" class="btn-actvie signod">立即签收</a>
            {{/compare}}
            {{#compare finalOrderStatus.status '==' 'partialShipment'}}
            <a href="javascript:;" class="btn-gray backod">退货申请</a>
            <a href="javascript:;" class="btn-actvie signod">立即签收</a>
            {{/compare}}
            {{#compare finalOrderStatus.status '==' 'toReview'}}
            <a  data-id="{{id}}" class="btn-actvie reviewod">立即评价</a>
            {{/compare}}
            {{#compare finalOrderStatus.status '==' 'waitReturn'}}
            <a href="javascript:;" class="btn-gray getmoneyod">提醒商家退款</a>
            {{/compare}}
        </div>
        {{/if}}
    </div>

    <div class="kong"></div>
</div>

<script>
    $(function(){


        //取消订单
        $('.closeod').click(function(){
            var od_id;
            od_id=$(this).parent().attr('order-id');
            dialog.query("您确认取消该订单吗？",function(){
                var or=new order(function(data){
                    console.log(data);
                    setTimeout(function () {
                        location.reload();
                    },1000);
                });
                or.refund({id:od_id})
            });
        });

        //立即评价跳转
        $('body').on("click", ".reviewod", function () {
            var ev = $(this).data("id");
            location.href=location.origin+'/weixin/member/member-home.html?id='+ev+'#evaluate';
        });

        $('body').on("click", ".Details>a", function () {
            var detail= $(this).data("id");
            location.href=location.origin+'/weixin/member/member-home.html?id='+detail+'#orderDetail';
        });



        //提醒卖家发货
        $('.alertod').click(function(){
            var od_id=$(this).parent().attr('order-id');
            var or=new order(function(data){
                console.log(data);
                dialog.show("提醒成功")
            });
            or.remind({id:od_id})
        });


        //签收订单
        $('.signod').click(function(){
            var od_id;
            od_id=$(this).parent().attr('order-id');
            dialog.query("您确认签收该订单吗？",function () {
                var or=new order(function(data){
                    console.log(data);
                    dialog.show("签收成功");
                    setTimeout(function () {
                        location.reload();
                    },1000);
                });
                or.confirm({id:od_id})
            })

        });

        //申请退货
        $('.backod').click(function(){
            var od_id;
            od_id=$(this).parent().attr('order-id');
            dialog.query("您确认申请退货吗？",function () {
                var or=new order(function(data){
                    console.log(data);
                    dialog.show("申请成功");
                    setTimeout(function () {
                        location.reload();
                    },1000);
                });
                or.return({id:od_id});
            })
        });



        //立即支付订单
        $('.payod').click(function(){
            var order_id;
            order_id=$(this).parent().attr('order-id');
            var od=new order(function(data){

                location.href=location.origin+'/weixin/payment/pay.html?sn='+data;
            });
            od.tradePayment({id:order_id});
        })
    })
</script>
</script>

<script>
    $(function () {
        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>';

        //星星评分功能以及图片上传预览功能
        //点击评价晒单后弹出评论框
        $(".toproduct").click(function(){
            var oitemId=$(this).parent().attr("itemid");//当前商品项Id
            ss("uploaderInput"+oitemId,"uploaderFiles"+oitemId); //input的id  ul的id

            //星星评分方法
            function starComm(starId){
                var oStar = document.getElementById(starId);
                var aLi = oStar.getElementsByTagName("i");
                var oP = oStar.getElementsByTagName("input")[0];
                var i = iScore = iStar = 0;
                for (i = 1; i <= aLi.length; i++){
                    aLi[i - 1].index = i;
                    //点击后进行评分处理
                    aLi[i - 1].onclick = function (){
                        iStar = this.index;
                        fnPoint(iStar);
                        oP.value=iStar;
                    }
                }
                //评分处理
                var fnPoint=function(iArg){
                    //分数赋值
                    iScore = iArg || iStar;
                    for (i = 0; i < aLi.length; i++) aLi[i].className = i < iScore ? "iconfont icon-s-star f14" : "iconfont icon-l-star f14";
                };
                fnPoint(5)
            }

            $(this).parent().parent().parent().next('div').fadeToggle();
            var idid='evaluateproduct'+oitemId;
            starComm(idid);      //调用星星评分方法
            starComm("evaluatetenant"); //调用店铺评价星星的方法
            starComm("evaluateguide");  //调用导购星星评分的方法

            //本地上传图片并预览
            //本地上传图片并预览

            //weui图片上传预览方法
            function ss(a,b){
                var $uploaderInput = $("#"+a);
                var $uploaderFiles = $("#"+b);
                $uploaderInput.click(function () {
                    var index=$(this).siblings().length;
                    $(this).parent().append('<input name="images['+index+'].file" class="weui-uploader__input uploaderInput" style="display: none;" type="file" accept="image/*" multiple />');
                    $(this).parent().find("input").last().trigger("click");
                });
                //点击图片展示大图，再次点击关闭大图
                $uploaderFiles.on("click", "li", function(){
                    var gallery=$(this).parent().parent().parent().parent().parent().parent().prev('div');
                    var galleryImg=$(this).parent().parent().parent().parent().parent().parent().prev('div').find('span');
                    galleryImg.attr("style", this.getAttribute("style"));
                    gallery.fadeIn(100);
                });
                $("#gallery").on("click", function(){
                    $(this).fadeOut(100);
                });
            }

        });

        $(document).on("change",".uploaderInput",function (e) {
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];
                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }
                $(this).parent().prev('ul').append($(tmpl.replace('#url#', src)));
            }
        });

        //商品评论提交
        $('.sendproduct').click(function(){
            var $this=$(this);
            var orderItemId=$this.attr("orderItemId");
            var content=$this.parent().prev('div').prev('div').prev('form').find('textarea').val();     //宝贝评论内容
            var score=parseInt($this.parent().prev().prev().prev().prev('div').find('input').val()); //商品评分
            var flag="product";
            if(content==''){
                toast.show("请输入评论内容！");
            }else{
                var re=new review(function(data){
                    console.log(data);
                    setTimeout(function (){
                        toast.show('你的评价提交成功');
                    },500);
                    $this.parent().parent().prev('div').find('.toproduct').css('color','gray').css('border','1px solid gray').html('已评价');
                    $this.parent().parent().css('display','none');
                });
                var jsons=new FormData($("#updateForm"+orderItemId)[0]);
                jsons.append("orderItemId",orderItemId);
                jsons.append("content",content);
                jsons.append("score",score);
                jsons.append("flag",flag);
                console.log(jsons);
                re.submit(jsons);
            }
        });


        //订单评论
        $(".totenant").click(function(){
            var tradeId=pageManager.GetQueryString("id");      //子订单id
            var point_tenant=parseInt($('#tenant').val());     //商家评分
            var point_guide=parseInt($('#guide').val());       //导购评分
            console.log(!isNaN(point_guide));
            var r=new review(function(data){
                console.log(data)
                setTimeout(function (){
                    toast.show('您的评价提交成功');
                    location.reload();
                },500);

            });
            var options={
                tradeId:tradeId,
                score:point_tenant,
                flag:"trade"
            };
            if(!isNaN(point_guide)){
                options.assistant=point_guide;
            }
            r.submit1(options);
        });

        //检测文本域的字数
        $("#textarea").keyup(function() {
            $("#text_length").text($("#textarea").val().length);
        });
    })
</script>

<!-- evaluateOrders end -->


</script>
