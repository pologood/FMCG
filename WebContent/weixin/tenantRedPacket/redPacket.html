<script type="text/javascript">
    $(function () {
        pageManager.show("redPacket");
        var loadUpFn=function () {
            var tu = new redPacket(function (data) {
                jsonsData.pageNumber += 1;
                var h = render.fill($("#tpl_tenant-red-list"),data);
                $(".pageable .tenant-redP-list").html(h);
                pagd.noData(false);
                pagd.resetload();
            });
            jsonsData.pageNumber = 1;
            tu.tenantRedList(jsonsData);
        };
        var pagd;
        //定位，获取经纬度
        weixin.location(function () {
            jsonsData.lat=weixin.lat;
            jsonsData.lng=weixin.lng;
            //列表及分页
            pagd = $(".pageable").pageable({
                loadUpFn:function(me) {
                    loadUpFn();
                },
                loadDownFn :function(me) {
                    var td = new redPacket(function (data) {
                        jsonsData.pageNumber += 1;
                        var h = render.fill($("#tpl_tenant-red-list"),data);
                        $(".pageable .tenant-redP-list").append(h);
                        if (data.length<jsonsData.pageSize){
                            me.lock();
                            me.noData();
                        }
                        me.resetload();
                    });
                    td.tenantRedList(jsonsData);
                    console.log(jsonsData);
                }
            });
        });

        var jsonsData={
            pageSize:20,
            pageNumber:1,
            lat:weixin.lat,
            lng:weixin.lng
        };


        dropmenu.init("全城","全部分类","智能排序");
        var ar=new area(function (data) {
            dropmenu.bindCity(data,function (data) {
                console.log(data);
                jsonsData.areaId=data.areaId;
                jsonsData.communityId=data.communityId;
                loadUpFn();
            });
            //热门商圈
            console.log('热门商圈：'+data);
            var h = render.fill($("#tpl_hotArea"), data);
            $(".hot").html(h);
        });
        ar.community();
        var rp=new redPacket(function (data) {
            dropmenu.bindCategory(data,function (data) {
                console.log(data);
                jsonsData.categoryId=data.categoryId;
                loadUpFn();
            });
        });
        rp.category();
        dropmenu.bindOrder(["默认排序","按距离排序","按红包大小排序"],function (data) {
            console.log(data);
            var orderType="";
            if(data==1){
                orderType="distance";
            }
            if(data==2){
                orderType="amountSize";
            }
            jsonsData.orderType=orderType;
            loadUpFn();
        });



        //分享
        new redPacket(function (data) {
            weixin.share({
                title:data.title,
                desc:data.desc,
                link:data.link,
                imgUrl:data.imgUrl
            });
        }).share();


    });
</script>
