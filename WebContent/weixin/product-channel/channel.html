<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>频道首页</title>
    
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="/weixin/style/wap.min.css"/>
<script src="/weixin/js/zepto.min.js"></script>
<script src="/weixin/js/callbacks.js"></script>
<script src="/weixin/js/deferred.js"></script>
<script src="/weixin/js/handlebars.min.js"></script>
<script src="/weixin/js/lazyload.min.js"></script>
<script src="/weixin/js/iSlider.min.js"></script>
<script src="/weixin/js/iSlider.animate.min.js"></script>
<script src="/weixin/js/fly.min.js"></script>
<script src="/weixin/js/requestAnimationFrame.js"></script>
<script src="/weixin/js/iscroll.js"></script>

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--频道页面-->
<script type="text/html" id="tpl_channels">
<div class="page">
    

    <!--BEGIN dialog1-->
    <div id="dialog1" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">操作提示</strong></div>
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">否</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">是</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
    <!--BEGIN dialog2-->
    <div id="dialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--END dialog2-->


    <div class="page__bd pageable" style="height: 100%;">
        <!--BEGIN gallery-slider-->
        <div id="iSlider-wrapper" class="mask">
            <img src="../images/placeholder/blank640x200.png" alt="">
            <div class="mask-bg"></div>
        </div>
        <!--END gallery-slider-->
        <div class="channels-nav"></div>
        <div class="ad" style="padding: 0 1.56vw; background: #fff">
            <a href="javascript:;">
                <img src="" style="margin: 2.81vw auto 1.56vw" />
            </a>
        </div>
        <div class="tenant weui-cells ">
            <div class="tenant_list"></div>
        </div>
    </div>
</div>
</script>


<!--模版-->
<!--商家-->
<script type="text/html" id="tpl_tenant-list">
<!-- BEGIN tenant-list -->
{{#each this}}
<a href="../tenant/tenant-home.html?id={{id}}" tenantId="{{id}}" class="weui-cells weui-cell_access weui-cells_border union_tenant_list">
    <div class="weui-cell">
        <div class="weui-cell__hd tenant_img">
            {{#compare thumbnail '!=' null}}
            <img src="{{thumbnail}}" />
            {{/compare}}
            {{#compare thumbnail '==' null}}
            <img src="../images/placeholder/tenant.png" />
            {{/compare}}
        </div>
        <div class="weui-cell__bd">
            <p class="Ftitle tenant-name">{{name}}</p>
            <p class="ico Fauxiliary">
                    <span class="cf ft-bs starlevels"  data-starnum="{{grade}}" data-starlevelized="false">
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                    </span>
                <span class="add Fauxiliary">{{grade}}分</span><span class="add Fauxiliary">月售{{monthSales}}单</span>
            </p>
            <div class="weui-flex Fauxiliary">
                <div class="weui-flex__item">主营：{{tenantCategoryName}}</div>
                <div class="weui-flex__item">{{#ifcond distance -1}}{{distance}}km{{else}}{{/ifcond}}</div>
            </div>
        </div>
    </div>
    {{#if promotions}}
    <div class="border-top Fauxiliary  weui-cell">
        <div class="weui-cell__hd"></div>
        <div class="weui-cell__bd">
            {{#each promotions}}
            <div><i class="iconfont icon-{{type}} tenant_i"></i><p>{{name}}</p></div>
            {{/each}}
        </div>
    </div>
    {{/if}}
</a>
{{/each}}
<!-- END tenant-list -->
<!--获取星星-->
<script>
    $(".starlevels").starLevelize();
</script>
<!--获取星星结束-->
</script>
<!--频道模版-->
<script type="text/html" id="tpl_channelsNav">
<!--BEGIN channels-nav-->
<!--频道页导航-->
    {{#each this}}
        <a href="javascript:;" data-id="{{id}}" class="it">
                <img class="channel_sign" src="{{image}}">
            <p class="Ftext">{{name}}</p>
        </a>
    {{/each}}
<!--END channels-nav-->

<script>
    $(function () {
        $(document).on("click", ".it", function () {
            var cate = $(this).attr('data-id');
            location.href = '../nearby/nearby.html?categoryId=' + cate + '&name=' + escape($(this).find(".Ftext").text());
        });
    })
</script>
</script>




<script src="/weixin/js/wap.min.js"></script>


<script type="text/javascript">
    $(function () {
        pageManager.show("channels");

        //频道页顶部轮播图片
        var banner = new ad(
                function (data) {
                    if(data.length!=0){
                        $("#iSlider-wrapper").silder(data,1800,'','true');
                    }
                }
        );
        banner.channel({id:143,productChannelId:pageManager.GetQueryString("id")});


        //频道页导航
        var tu = new productChannel(function (data) {
            var h = render.fill($("#tpl_channelsNav"), data);
            $(".channels-nav").html(h);
        });
        tu.tenantCategory({id: pageManager.GetQueryString("id")});

        //频道页中间广告位
        var channelAd = new ad(function(data){
            if (data.length > 0) {
                var obj = data[0];
                if (obj.linkType == "tenant") {
                    $(".ad>a").attr("href", "tenant-home.html?id=" + obj.linkId);
                } else if (obj.linkType == "product") {
                    $(".ad>a").attr("href", "../product/product-details.html?id=" + obj.linkId);
                } else if (obj.linkType == "none") {
                    $(".ad>a").attr("href", "javascript:;");
                }
                $(".ad>a").find("img").attr("src", obj.image);
            }else{
                $(".ad>a").css("display","none");
            }
        });
        channelAd.channel({id:144,productChannelId:pageManager.GetQueryString("id")});


        //定位，获取经纬度
        var pge = null;
        weixin.location(function () {
            //列表及分页
            pge = $(".pageable").pageable({
                loadDownFn: function (me) {
                    var td = new tenant(function (data) {
                        pge.pageNumber = me.pageNumber + 1;
                        var h = render.fill($("#tpl_tenant-list"), data);
                        $(".pageable .tenant_list").append(h);
                        if (data.length < 20) {
                            pge.lock();
                            pge.noData();
                        }
                        pge.resetload();
                    });
                    td.list({
                        pageNumber: me.pageNumber,
                        channelId: pageManager.GetQueryString("id"),
                        tagIds: 6,
                        lat:weixin.lat,
                        lng:weixin.lng
                    });
                }
            });
        });
    });
</script>

</body>
</html>
