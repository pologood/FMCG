    <script type="text/javascript">
        $(function () {
            pageManager.show("index");

            var ls=new lbs(function (data) {
                var area = document.getElementById("area");
                area.innerText=data.name;
            });
            ls.current();

            weixin.location(function () {
                console.log(weixin.lat);
                console.log(weixin.lng);
                var ls=new lbs(function (data) {
                    if(data.update){
                        if(confirm("检测当前所在城市为"+data.area.name+",是否切换当前城市？")){
                            var l=new lbs(function (data) {
                                location.reload();
                            });
                            l.update({
                                lat:weixin.lat,
                                lng:weixin.lng
                            })
                        }
                    }
                });
                ls.get({
                    lat:weixin.lat,
                    lng:weixin.lng
                });
            });

            //首页点击搜索框跳转页面
            $("#searchBar").on('click', function () {
                window.location.href="hot-product.html";
            });

            //顶部扫一扫scan_fun

            $("#scan_fun").on('click', function () {
                weixin.scanQRCode();
            });

            //顶部轮播图片
            var ads = new ad(
                    function (data) {
                        $("#iSlider-wrapper").silder(data);
                    }
            );
            ads.do(70);

            //频道轮播
            var pc = new productChannel(
                    function (data) {
                        $("#channel_pic").silderProductChannel(data,0,8);
                    }
            );
            pc.list();

            //四个广告位
            var ad1 = new ad(function(data){
                var obj = data[0];
                if(obj.linkType=="tenant"){
                    $("#single_ad1").attr("href","tenant-home.html?id="+obj.linkId);
                }else if(obj.linkType=="product"){
                    $("#single_ad1").attr("href","product_details?id="+obj.linkId);
                }else if(obj.linkType=="none"){
                    $("#single_ad1").attr("href","javascript:;");
                }

                $("#single_ad1").find("img").attr("src",obj.image);
            });
            ad1.do(127);

            var ad2 = new ad(function(data){
                var obj = data[0];
                if(obj.linkType=="tenant"){
                    $("#single_ad2").attr("href","tenant-home.html?id="+obj.linkId);
                }else if(obj.linkType=="product"){
                    $("#single_ad2").attr("href","product_details?id="+obj.linkId);
                }else if(obj.linkType=="none"){
                    $("#single_ad2").attr("href","javascript:;");
                }
                $("#single_ad2").find("img").attr("src",obj.image);
            });
            ad2.do(128);

            var ad3 = new ad(function(data){
                var obj = data[0];
                if(obj.linkType=="tenant"){
                    $("#single_ad3").attr("href","tenant-home.html?id="+obj.linkId);
                }else if(obj.linkType=="product"){
                    $("#single_ad3").attr("href","product_details?id="+obj.linkId);
                }else if(obj.linkType=="none"){
                    $("#single_ad3").attr("href","javascript:;");
                }
                $("#single_ad3").find("img").attr("src",obj.image);
            });
            ad3.do(129);

            var ad4 = new ad(function(data){
                var obj = data[0];
                if(obj.linkType=="tenant"){
                    $("#single_ad4").attr("href","tenant-home.html?id="+obj.linkId);
                }else if(obj.linkType=="product"){
                    $("#single_ad4").attr("href","product_details?id="+obj.linkId);
                }else if(obj.linkType=="none"){
                    $("#single_ad4").attr("href","javascript:;");
                }
                $("#single_ad4").find("img").attr("src",obj.image);
            });
            ad4.do(130);


            //顶部搜索背景渐变
            var run = document.getElementById("run");
            var speed = 1;
            var timer = null;
            var alpha = 0;
            // 顶部搜索背景渐变执行方法
            function startrun(target){
                clearInterval(timer);
                timer = setInterval(function(){
                    if(target > alpha){
                        speed = 1;
                    }else{
                        speed = -1;
                    }
                    if(alpha == target){
                        clearInterval(timer);
                    }
                    else{
                        alpha = alpha + speed;
                        run.style.filter = 'alpha(opacity='+alpha+')';
                        run.style.opacity = alpha/100;
                    }
                },10);
            }
            //推荐商家及顶部搜索背景渐变
            var pge = $(".pageable").pageable({
                        scrollFn:function (me) {
                            var top = $("#channel_pic").offset().top;
                            //console.log(top);
                            var height = $("#iSlider-wrapper").height();
                            //console.log('高度'+height);
                            var scoll = height-top;
                            //获取当前滑动位置与指定位置的百分比
                            var opa = (scoll / height)*100;
                            //滑动到该位置时执行代码
                            if(scoll <= height){
                                startrun(opa);
                            }else{
                                startrun(100);
                            }
                        },
                        loadDownFn: function (me) {
                            var td = new tenant(function (data) {
                                pge.pageNumber = me.pageNumber +1;
                                var h = render.fill($("#tpl_tenant-list"), data);
                                $(".pageable .tenant_list").append(h);

                                if (data.length < 20) {
                                    pge.lock();
                                    pge.noData();
                                }
                                pge.resetload();
                            });
                            td.list({pageNumber: me.pageNumber});
                        }
                    }
            );
        });
    </script>
