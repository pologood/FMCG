            });*/

            else if(str=="cart.html"){

            }
            else if(str=="mycenter.html"){

<script type="text/html" id="tpl_collectguide">

<!--收藏导购模板-->

{{#each this}}
<div class="tab-swiper vux-center">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src={{headImg}} alt="">
            </div>
            <div class="weui-cell__bd">
                <p>{{name}}</p>
                <p>{{tenantName}}</p>
            </div>
            <div class="weui-cell__bd">
                <p>销量：<span>{{quertity}}</span></p>
            </div>
            <div class="weui-cell__ft">
                <div>联系导购</div>
            </div>
        </div>

    </div>
</div>
{{/each}}
</script>

<script src="/debug/js/wap.min.js"></script>


<script type="text/javascript">
    $(function () {
        pageManager.show("mycollectguide");
        tabBar.bind();

        var pge = $(".pageable").pageable({
                    loadUpFn:function(me) {
                        var tu = new favorite(function (data) {
                            var h = render.fill($("#tpl_collectguide"),data);
                            $(".pageable .collguide").html(h);
                            pge.resetload();
                        });
                        tu.guideList({pageNumber: 1});
                    },
                    loadDownFn :function(me) {
                        var td = new favorite(function (data) {
                            pge.pageNumber = me.pageNumber +1;
                            var h = render.fill($("#tpl_collectguide"),data);
                            $(".pageable .collguide").append(h);
                            if (data.length<20){
                                pge.lock();
                                pge.noData();
                            }
                            pge.resetload();
                        });
                        td.guideList({pageNumber: me.pageNumber});
                    }
                }
        );


    });


</script>
