    </div>

    <div class="weui-cells" style="font-color:#A0A0A0;line-height:5px;font-size:15px;border-top:0;">
        <div class="weui-cell" style="margin-top:10px;position:initial;">
            <div class="weui-cell__bd">
                <p style="color:#888">支付方式</p>
            </div>
            <div class="weui-cell__ft weui-cell_primary" style="line-height: 1.2;">{{paymentMethod.name}}</div>
        </div>
        <div class="weui-cell" style="position:initial;">
            <div class="weui-cell__bd" style="color:#888">
                <p>配送方式</p>
            </div>
            <div class="weui-cell__ft weui-cell_primary" style="line-height: 1.2;">{{shippingMethod.name}}</div>
        </div>
        <div class="weui-cell" style="position:initial;">
            <div class="weui-cell__bd" style="color:#888">
                <p>订单号</p>
            </div>
            <div class="weui-cell__ft weui-cell_primary" style="line-height: 1.2;">{{sn}}</div>
        </div>
        <div class="weui-cell" style="margin-bottom:10px;position:initial;">
            <div class="weui-cell__bd" style="color:#888">
                <p>提货码</p>
            </div>
            <div class="weui-cell__ft weui-cell_primary" style="line-height: 1.2;">{{pickUpCode}}</div>
        </div>
    </div>

    </div>

        <a class="weui-cell" href="/wap/tenant/index/{{tenant.id}}.jhtml">
            <div class="weui-cell__hd am-margin-right-sm">
                <i class="iconfont" style="color:#333333 ;">&#xe663;</i>
            </div>
            <div class="weui-cell__bd weui-cell_primary">
                <p style="font-size:18px;color:#333;">{{tenant.shortName}}</p>
            </div>
            <div class="weui-cell__ft">
                <i class="iconfont" style="font-size:10px;color:#333333 ;">&#xe65f;</i>
            </div>
        </a>
        <div style="width:100%;height:1px;border-top:1px solid #E8EAE9;"></div>
        {{#each orderItems}}

            <a class="weui-cell" href="/wap/product/content/{{productId}}/product.jhtml">
                <div class="weui-cell__hd" >
                    <img src={{thumbnail}} alt="icon" style="width:80px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd weui-cell_primary" style="padding-top:2px;">
                    <p  class="font-default" style="color:#000000;display: -webkit-box;-webkit-line-clamp:2;-webkit-box-orient: vertical;overflow: hidden;">{{fullName}}</p>
                    <p style="font-size:15px;color:#E6C99C;margin-top:2px;">
                        {{#each promotions}}
                        <span style="width:150px;height:50px;border:1px solid #E6C99C;border-radius:3px;color:#E6C99C">{{name}}</span>
                        {{/each}}
                    </p>
                </div>
                <div style="text-align:right;padding-top:2px;color:#000000;">
                    <p class="font-large">￥{{price}}</p>
                    <p>&nbsp;</p>
                    <p class="font-small">x{{quantity}}</p>
                </div>
            </a>
            <div style="padding:0 15px;">
                <div style="width:100%;height:1px;border-top:1px solid #E8EAE9;"></div>
            </div>
            {{/each}}

            <div class="weui-cell">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>商品金额</p>
                    {{#expression promotionDiscount '!=' '0'}}<p>优惠</p>{{/expression}}
                    {{#expression freight '!=' '0'}}<p style="">运费</p>{{/expression}}
                </div>
                <div style="text-align:right;">
                    <p id="subTotal_qz" class="font-default">￥{{price}}</p>
                    {{#expression promotionDiscount '!=' '0'}}<p class="font-small">￥{{promotionDiscount}}</p>{{/expression}}
                    {{#expression freight '!=' '0'}}<p class="font-default">￥{{freight}}</p>{{/expression}}
                </div>
            </div>

            <div class="weui-cell" style="border-top:1px solid #E8EAE9;">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>&nbsp;</p>
                </div>
                <div style="text-align:right;">
                    <p>实付款：<span style="color:#ed0f0f;font-size:20px;">￥{{amount}}</span></p>
                </div>
            </div>
