<script type="text/html" id="tpl_bankcard">


<!--我的银行卡模板-->

{{#each this}}
    <div class="weui-cell" id={{id}}>
        <div class="weui-cell__hd">
            <img src={{logo}} alt="">
        </div>
        <div class="weui-cell__bd weui-cell__primary">
            <p class="f14">{{bankName}}</p>
            {{#if type}}
            {{#compare type '==' 'debit'}}
            <p class="f14">储蓄卡</p>
            {{/compare}}
            {{#compare type '==' 'credit'}}
            <p class="f14">信用卡</p>
            {{/compare}}
            {{/if}}
            <p class="f14">**** **** ****<span>&nbsp;{{cardNo}}</span><span>{{account}}</span></p>
        </div>
        <div class="weui-cell__ft">
            <p class="deletecard f12"><span><i class="icon iconfont icon-delete-01"></i>删除</span></p>
        </div>
    </div>
{{/each}}


<script>
    $(function(){

        //删除银行卡

        $(".deletecard").click(function(){
            var cardid=$(this).parent().parent().attr("id");
            var ba=new bank(function(data){
                console.log(data);
                toast.show("删除成功");
                setTimeout(function () {
                    location.reload();
                },500);
            });
            ba.delete({id:cardid});
            location.reload();
        });
    });
</script>
</script>


<script src="/debug/js/wap.min.js"></script>


<script type="text/javascript">
    $(function () {
        pageManager.show("mybankcart");
        var td = new bank(function (data) {
            var h = render.fill($("#tpl_bankcard"),data);
            $(".pageable .mybankcart").append(h);
        });
        td.list({pageNumber:1});


        //删除银行卡

        $(".deletecard").click(function(){

</script>
