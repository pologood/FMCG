<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>首页11</title>
    
<link rel="stylesheet" href="/debug/style/wap.min.css"/>
<script src="/debug/js/zepto.min.js"></script>
<script src="/debug/js/handlebars.min.js"></script>
<script src="/debug/js/lazyload.min.js"></script>
<script src="/debug/js/iSlider.min.js"></script>
<script src="/debug/js/iSlider.animate.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>




</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container"></div>
    <script type="text/html" id="tpl_tenant-list">
<!-- BEGIN tenant-list -->
    {{#each this}}
    <a href="tenant-home.html?tenantId={{id}}" class="weui-cells weui-cell_access">

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="{{thumbnail}}" alt="">
            </div>
            <div class="weui-cell__bd">
                <p class="Ftitle tenant-name">{{name}}</p>
                <p class="ico Fauxiliary">
                    <span class="cf ft-bs starlevels"  data-starnum="{{grade}}" data-starlevelized="false">
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                    </span>
                    <span class="add Fauxiliary">{{grade}}分</span><span class="add Fauxiliary">月售{{monthSales}}单</span>
                </p>
                <div class="weui-flex Fauxiliary">
                    <div class="weui-flex__item">主营：{{tenantCategoryName}}</div>
                    <div class="weui-flex__item">{{#ifcond distance -1}}{{distance}}km{{else}}{{/ifcond}}</div>
                </div>
            </div>
        </div>
        {{#if promotions}}
            <div class="border-top Fauxiliary  weui-cell">
                <div class="weui-cell__hd"></div>
                <div class="weui-cell__bd">
                    {{#each promotions}}
                    <div><i class="iconfont icon-{{type}}"></i><p>{{name}}</p></div>
                    {{/each}}
                </div>
            </div>
        {{/if}}
    </a>

    {{/each}}
<!-- END tenant-list -->
<!--获取星星-->
<script>
    $(".starlevels").starLevelize();
</script>
<!--获取星星结束-->

</script>

    <script type="text/html" id="tpl_list">
<div class="page">

    <div class="page__bd" style="height: 100%;">
        
<!--BEGIN dropmenu-->

<div class="dropmenu">
    <div class="weui-navbar hd " id="navbar">
        <div class="weui-navbar__item active">
            <span class="f14"><span class="navbar1">全城</span>&nbsp;<i class="icon iconfont down-01"></i></span>
        </div>
        <div class="weui-navbar__item">
            <span class="f14"><span class="navbar2">全部类别</span>&nbsp;<i class="icon iconfont down-01"></i></span>
        </div>
        <div class="weui-navbar__item">
            <span class="f14"><span class="navbar3">智能排序</span><i class="icon iconfont down-01"></i></span>
        </div>
    </div>
    <div id="style">
        <i class="iconfont icon-details style col-1" id="goods_style"></i>
    </div>
    <div class="bd" id="nav_menu">
        <div class="weui-flex menu aread" style="display:none">

        </div>
        <div class="weui-flex menu categoryd" style="display:none">
        </div>
        <div class="weui-flex menu orderd" style="display:none;margin-top:0;">
        </div>
    </div>
</div>

<div id="mask" style=""></div>

<!--END dropmenu-->

        <div class="weui-tab">
            <div class="weui-tab__panel pageable">
                <div class="bd"></div>
            </div>
            

    <div class="weui-tabbar foot_menu" style="position: fixed;">
        <a href="../debug/index.html" class="weui-tabbar__item weui-bar__item_on" id="nav1">
            <i class="weui-tabbar__icon iconfont icon-l-home"></i>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="../debug/category.html" class="weui-tabbar__item" id="nav2">
            <i class="weui-tabbar__icon iconfont icon-l-classify"></i>
            <p class="weui-tabbar__label">分类</p>
        </a>
        <a href="../debug/nearby.html" class="weui-tabbar__item" id="nav3">
            <i class="weui-tabbar__icon iconfont icon-l-location"></i>
            <p class="weui-tabbar__label">附近</p>
        </a>
        <a href="../debug/cart.html" class="weui-tabbar__item" id="nav4">
            <i class="weui-tabbar__icon iconfont icon-l-sc"></i>
            <p class="weui-tabbar__label">购物车</p>
        </a>
        <a href="../debug/mycenter.html" class="weui-tabbar__item" id="nav5">
            <i class="weui-tabbar__icon iconfont icon-l-me"></i>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
    <script type="text/javascript" class="tabbar js_show">
        $(function(){
            /*$('.weui-tabbar__item').on('click', function () {
                $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            });*/
            var str = window.location.href;
            var index = str .lastIndexOf("\/");
            str  = str .substring(index + 1, str .length);
            if(str=="index.html"){
                $("#nav1").addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            }
            else if(str=="category.html"){
                $("#nav2").addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            }
            else if(str=="nearby.html"){
                $("#nav3").addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            }
            else if(str=="cart.html"){
                $("#nav4").addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            }
            else if(str=="mycenter.html"){
                $("#nav5").addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            }
        });
    </script>


        </div>
    </div>
</div>

</script>

    
<script src="/debug/js/wap.min.js"></script>


    <script type="text/javascript">
        $(function () {
            pageManager.show("list");
            $(".dropmenu").dropMenu(function () {

            },[]);
            var idx=0;
            var pge = $(".pageable").pageable({
                        loadUpFn:function(me) {
                            var tu = new tenant(function (data) {
                                var h = render.fill($("#tpl_tenant-list"),data);
                                $(".pageable .bd").html(h);
                                pge.resetload();
                            });
                            tu.list({pageNumber:1});
                        },
                        loadDownFn :function(me) {
                            var td = new tenant(function (data) {
                                var h = render.fill($("#tpl_tenant-list"),data);
                                idx=idx+1;
                                $(".pageable .bd").append(h);
                                if (idx>=10) {
                                    pge.lock();
                                    pge.noData();
                                }
                                pge.resetload();
                            });
                            td.list({pageNumber:1});

                        }

                    }
            );
        });
    </script>

</body>
</html>
