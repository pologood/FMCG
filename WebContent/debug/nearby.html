<script type="text/html" id="tpl_tenant-list">
<!-- BEGIN tenant-list -->
    {{#each this}}
    <a href="tenant-home.html?tenantId={{id}}" class="weui-cells weui-cell_access">

        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="{{thumbnail}}" alt="">
            </div>
            <div class="weui-cell__bd">
                <p class="Ftitle tenant-name">{{name}}</p>
                <p class="ico Fauxiliary">
                    <span class="cf ft-bs starlevels"  data-starnum="{{grade}}" data-starlevelized="false">
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                    </span>
                    <span class="add Fauxiliary">{{grade}}分</span><span class="add Fauxiliary">月售{{monthSales}}单</span>
                </p>
                <div class="weui-flex Fauxiliary">
                    <div class="weui-flex__item">主营：{{tenantCategoryName}}</div>
                    <div class="weui-flex__item">{{#ifcond distance -1}}{{distance}}km{{else}}{{/ifcond}}</div>
                </div>
            </div>
        </div>
        {{#if promotions}}
            <div class="border-top Fauxiliary  weui-cell">
                <div class="weui-cell__hd"></div>
                <div class="weui-cell__bd">
                    {{#each promotions}}
                    <div><i class="iconfont icon-{{type}}"></i><p>{{name}}</p></div>
                    {{/each}}
                </div>
            </div>
        {{/if}}
    </a>

    {{/each}}
<!-- END tenant-list -->
<!--获取星星-->
<script>
    $(".starlevels").starLevelize();
</script>
<!--获取星星结束-->

</script>


<script src="/app/js/wap.min.js"></script>


<script type="text/javascript">
    $(function () {
        pageManager.show("nearby");

        var tenantRedListData={
            pageSize:20,
            pageNumber:1
        };
        dropmenu.init("全城","全部分类","智能排序");
        var ar=new area(function (data) {
            dropmenu.bindCity(data,function (data) {
                console.log(data);
                tenantRedListData.pageNumber=1;
                tenantRedListData.areaId=data.areaId;
                tenantRedListData.communityId=data.communityId;
                loadUpFn(tenantRedListData);
            });
        });
        ar.community();
        var rp=new redPacket(function (data) {
            dropmenu.bindCategory(data,function (data) {
                console.log(data);
                tenantRedListData.pageNumber=1;
                tenantRedListData.categoryId=data.categoryId;
                loadUpFn(tenantRedListData);
            });
        });
        rp.category();
        dropmenu.bindOrder(["默认排序","按距离排序","按红包大小排序"],function (data) {
            console.log(data);
            var orderType="";
            if(data==1){
                orderType="distance";
            }
            if(data==2){
                orderType="amountSize";
            }
            tenantRedListData.pageNumber=1;
            tenantRedListData.orderType=orderType;
            loadUpFn(tenantRedListData);
        });



        //列表及分页
        var pge = $(".pageable").pageable({
                    loadUpFn: function (me) {
                        var tu = new tenant(function (data) {
                            var h = render.fill($("#tpl_tenant-list"), data);
                            $(".pageable .tenant_list").html(h);
                            pge.resetload();
                        });
                        tu.list({pageNumber: 1});
                    },
                    loadDownFn: function (me) {
                        var td = new tenant(function (data) {
                            pge.pageNumber = me.pageNumber +1;
                            var h = render.fill($("#tpl_tenant-list"), data);
                            $(".pageable .tenant_list").append(h);

                            if (data.length < 20) {
                                pge.lock();
                                pge.noData();
                            }
                            pge.resetload();
                        });
                        td.list({pageNumber: me.pageNumber});
                    }
                }
        );



    });


</script>
