<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>搜索好货</title>
    
<link rel="stylesheet" href="/debug/style/wap.min.css"/>
<script src="/debug/js/zepto.min.js"></script>
<script src="/debug/js/handlebars.min.js"></script>
<script src="/debug/js/lazyload.min.js"></script>
<script src="/debug/js/iSlider.min.js"></script>
<script src="/debug/js/iSlider.animate.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>




</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" id="container"></div>

    <script type="text/html" id="tpl_tenantSearch">
<div class="page">
    

    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-info-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">努力加载</p>
        </div>
    </div>


    

    <!--BEGIN dialog1-->
    <div id="dialog1" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div>
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">否</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">是</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
    <!--BEGIN dialog2-->
    <div id="dialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--END dialog2-->


    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            
<!--searchBar-->

<div class="weui-cell weui-cell_select weui-cell_select-before" style="padding-right:0">

        <div class="accordion">
            <div class="weui-flex  weui-cell_access" >
                <input type="hidden" name="" value="x09">
                <p class="weui-flex__item changestyle">商家</p>
                <span class="weui-cell__ft"></span>
            </div>
            <div class="erji">
                <div class="weui-cells_radio" style="position: absolute;width: 115px;">
                    <label class="weui-cell weui-check__label" for="x09">
                        <div class="weui-cell__bd weui_cell_primary">
                            <p data-id="1"><a href="tenantSearch.html">商家</a></p>
                        </div>
                        <div class="weui-cell__ft">
                            <input type="radio" class="weui-check" name="radio2" id="x09" checked="checked">
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label" for="x10">
                        <div class="weui-cell__bd weui_cell_primary">
                            <p data-id="2"><a href="hot-product.html">商品</a></p>
                        </div>
                        <div class="weui-cell__ft">
                            <input type="radio" name="radio2" class="weui-check" id="x10">
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>



    <div class="weui-cell__bd" style="padding-left:0;">
        <div class="weui-search-bar" id="searchBar" >
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required/>
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>
    </div>
</div>


<!--searchBar end-->


            <div class="weui-tab__panel">
                <div class="hot_tit Ftitle">热门搜索</div>
                
<!--BEGIN area-->
<div class="hotSearch weui-flex">
    <a href="productReasult.html" class="weui-flex__item"><div class="placeholder Ftext">挑货网</div></a>
    <a href="productReasult.html" class="weui-flex__item"><div class="placeholder Ftext">特仑苏</div></a>
</div>
<!--END area-->

                <div class="hot_tit Ftitle">热门好店</div>
                
<!-- BEGIN tenant-list -->
<div class="tenant" style="margin-top: 10px">
    <a href="tenant-home.html?tenantId={{id}}" class="weui-cells weui-cell_access">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="http://cdn.tiaohuo.com/upload/image/201607/e09c2836-f151-43fb-b240-9387fdcd5582.jpg" alt="">
            </div>
            <div class="weui-cell__bd">
                <p class="Ftitle tenant-name">盆景花卉</p>
                <p class="ico Fauxiliary">
                    <span class="cf ft-bs starlevels"  data-starnum="{{grade}}" data-starlevelized="false">
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                    </span>
                    <span class="add Fauxiliary">4.0分</span><span class="add Fauxiliary">月售0单</span>
                </p>
                <div class="weui-flex Fauxiliary">
                    <div class="weui-flex__item">主营：盆景花卉</div>
                    <div class="weui-flex__item">0.62km</div>
                </div>
            </div>
        </div>
        <div class="border-top Ftext weui-cell">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd">
                <div class="Fauxiliary"><i class="ico iconfont icon-mail"></i><p>消费满108元.</p></div>
            </div>
        </div>
    </a>

    <a href="tenant-home.html?tenantId={{id}}" class="weui-cells weui-cell_access">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="http://cdn.tiaohuo.com/upload/image/201607/e09c2836-f151-43fb-b240-9387fdcd5582.jpg" alt="">
            </div>
            <div class="weui-cell__bd">
                <p class="Ftitle tenant-name">盆景花卉</p>
                <p class="ico Fauxiliary">
                    <span class="cf ft-bs starlevels"  data-starnum="{{grade}}" data-starlevelized="false">
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                        <i class="iconfont icon-s-star"></i>
                    </span>
                    <span class="add Fauxiliary">4.0分</span><span class="add">月售0单</span>
                </p>
                <div class="weui-flex Fauxiliary">
                    <div class="weui-flex__item">主营：盆景花卉</div>
                    <div class="weui-flex__item">0.62km</div>
                </div>
            </div>
        </div>
        <div class="border-top Ftext weui-cell">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd ">
                <div class="Fauxiliary"><i class="ico iconfont icon-mail"></i><p>消费满108元.</p></div>
            </div>
        </div>
    </a>

</div>
<!-- END tenant-list -->


            </div>
        </div>
    </div>
</div>

</script>

    
<script src="/debug/js/wap.min.js"></script>


    <script type="text/javascript">
        $(function () {
            pageManager.show("tenantSearch");

        });


    </script>
