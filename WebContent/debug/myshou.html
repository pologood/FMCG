<!--BEGIN myshou-->

        <div class="weui-cell">

        </div>

    </div>

</div>

        </div>

<script type="text/javascript">
    $(function () {
        pageManager.show("myshou");

        //关闭收款弹框
        $('.shoukuan .icon-remove-02').click(function(){
            $('.shoukuan').css("display","none");
        });

        //下一步按钮点击
        $('.myshou .section3 .weui-btn__primary').click(function(){
            
            //打开收款二维码
            $('.shoukuan').css("display","block");

            //同步收款价格
            $('.shoukuan .shoumoney').html($(".myshou .firstmoney").val());


        });


    });


</script>
