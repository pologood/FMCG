<script type="text/html" id="tpl_tenant-red-list">

            {{#if received}}<button class="btns f12">已领取</button>{{else}}<a href="../../debug/receiveRedBag.html?id={{id}}" class="btn f12" >领取</a>{{/if}}
        </div>
    </div>
    {{/each}}
<!-- END tenant-redP-list -->
</script>

<script src="/debug/js/wap.min.js"></script>


<script type="text/javascript">
    $(function () {
        pageManager.show("atenantRedPacket");
        var tenantRedListData={
            pageSize:20,
            pageNumber:1
        };
        dropmenu.init("全城","全部分类","智能排序");
        var ar=new area(function (data) {
            dropmenu.bindCity(data,function (data) {
                console.log(data);
                tenantRedListData.pageNumber=1;
                tenantRedListData.areaId=data.areaId;
                tenantRedListData.communityId=data.communityId;
                loadUpFn(tenantRedListData);
            });
        });
        ar.community();
        var rp=new redPacket(function (data) {
            dropmenu.bindCategory(data,function (data) {
                console.log(data);
                tenantRedListData.pageNumber=1;
                tenantRedListData.categoryId=data.categoryId;
                loadUpFn(tenantRedListData);
            });
        });
        rp.category();
        dropmenu.bindOrder(["默认排序","按距离排序","按红包大小排序"],function (data) {
            console.log(data);
            var orderType="";
            if(data==1){
                orderType="distance";
            }
            if(data==2){
                orderType="amountSize";
            }
            tenantRedListData.pageNumber=1;
            tenantRedListData.orderType=orderType;
            loadUpFn(tenantRedListData);
        });

        var loadUpFn=function (data) {
            var tu = new redPacket(function (data) {
                var h = render.fill($("#tpl_tenant-red-list"),data);
                $(".pageable .tenant-redP-list").html(h);
                pge.resetload();
            });
            tu.tenantRedList(data);
        };

       var pge = $(".pageable").pageable({
                    loadUpFn:function(me) {
                        console.log(me);
                        tenantRedListData.pageNumber=1;
                        loadUpFn(tenantRedListData);
                    },
                    loadDownFn :function(me) {
                        var td = new redPacket(function (data) {
                            tenantRedListData.pageNumber=me.pageNumber+1;
                            var h = render.fill($("#tpl_tenant-red-list"),data);
                            $(".pageable .tenant-redP-list").append(h);
                            if (data.length<20){
                                pge.lock();
                                pge.noData();
                            }
                            pge.resetload();
                        });
                        td.tenantRedList(tenantRedListData);
                    }
                }
        );
    });
</script>
