<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>优惠买单</title>
    
<link rel="stylesheet" href="/debug/style/wap.min.css"/>
<script src="/debug/js/zepto.min.js"></script>
<script src="/debug/js/handlebars.min.js"></script>
<script src="/debug/js/lazyload.min.js"></script>
<script src="/debug/js/iSlider.min.js"></script>
<script src="/debug/js/iSlider.animate.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>




</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<script type="text/html" id="tpl_offerToPay">
<div class="page">
    

    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-info-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">努力加载</p>
        </div>
    </div>


    

    <!--BEGIN dialog1-->
    <div id="dialog1" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div>
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">否</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">是</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
    <!--BEGIN dialog2-->
    <div id="dialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--END dialog2-->


    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel">

                
<!-- BEGIN offerToPay -->
<div class="offer_toPay">
    <div class="weui-cells hd">
        <div class="weui-cell">
            <div class="weui-cell__hd f14">消费总额：</div>
            <div class="weui-cell__bd">
                <input class="f14" type="number" id="amount" placeholder="输入到店消费总额">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <input hidden="" type="checkbox" id="ckBoxMoney">
                <label id="ckBoxIco" class="iconfont icon-s-square f14" for="ckBoxMoney"></label>
            </div>
            <div class="weui-cell__bd f14">
                输入不参与优惠金额
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd f14">不参与优惠金额：</div>
            <div class="weui-cell__bd">
                <input class="f14" type="number" id="noAmount" placeholder="询问商家收银员后输入">
            </div>
        </div>
    </div>
    <div class="weui-cells bd">
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd f14"><span>商家优惠券</span></div>
            <div class="weui-cell__ft"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">?</div>
            <div class="weui-cell__bd">
                <p class="f14">更多优惠</p>
                <p>敬请期待</p>
            </div>
            <div class="mask_l"></div>
            <div class="mask_r"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-cell">
                    <div class="weui-cell__hd">￥12</div>
                    <div class="weui-cell__bd f14">
                        <p>满80可用</p>
                        <p>优惠券</p>
                    </div>
                </div>
                <div class="f14">使用期限：2016.11.11-2017.01.11</div>
            </div>
            <div class="weui-cell__ft">
                <i class="iconfont icon-s-selected f14"></i>
            </div>
        </div>
    </div>
    <div class="weui-cells pay-money">
        <div class="weui-cell f14">
            <div class="weui-cell__hd">实付金额：</div>
            <div class="weui-cell__bd">￥0</div>
        </div>
    </div>
    <div class="weui-cells ft">
        <div class="weui-cell">
            <a class="weui-cell__bd" href="javascript:;">确认买单</a>
        </div>
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd weui-cell_primary">
                <p class="f14">菲小姐的店</p>
                <p class="f14">芜湖路万达金街一楼150号</p>
            </div>
            <div class="weui-cell__ft"></div>
        </div>
    </div>
</div>
<!-- BEGIN offerToPay end-->

            </div>
        </div>
    </div>


</div>
</script>


<script src="/debug/js/wap.min.js"></script>


<script type="text/javascript">
    $(function () {
        pageManager.show("offerToPay");
    });


</script>


</body>
</html>
