<script type="text/javascript">
    $(function () {
        pageManager.show("myrecharge");

        //显示当前余额
        var me=new member(function(data){
            $('#nowbalance').html(data.balance);
        });
        me.balance();


        //提交充值的余额
        $('.section3 .weui-btn-area a').click(function(){
            var amount;
            amount=$('.section2 #amount').val();
           var me=new member(function(data){
               console.log(data);
               $(".safepay").css("display","block");
               $("#sn").html(data);
               $("#payamount").html(amount);

           });
            me.fill({amount:amount});
        });


        //关闭付款窗口
        $('.safepay .icon-remove-02').click(function(){
            $(".safepay").css("display","none")
        })

    });



</script>
