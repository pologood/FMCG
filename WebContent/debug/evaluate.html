<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>评价页</title>
    
<link rel="stylesheet" href="/debug/style/wap.min.css"/>
<script src="/debug/js/zepto.min.js"></script>
<script src="/debug/js/handlebars.min.js"></script>

<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<script type="text/html" id="tpl_evaluate">
<div class="page">
    

    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-info-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">努力加载</p>
        </div>
    </div>


    

    <!--BEGIN dialog1-->
    <div id="dialog1" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div>
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">否</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">是</a>
            </div>
        </div>
    </div>
    <!--END dialog1-->
    <!--BEGIN dialog2-->
    <div id="dialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <!--END dialog2-->


    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-tab__panel" style="padding-bottom: 10vw;">
                
<!--BEGIN evaluate-->
<div class="evaluate">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="http://wx.qlogo.cn/mmopen/YCOL3hU8ffVpextwcQ247jRkd7ToIYPuLOHVNXGgAh9rQqA6pibJna97Hg1ibdnZSrGweibAD6OlS0dLkibicF4o9piaL3CV3ah4Xo/0" alt="icon">
            </div>
            <div class="weui-cell__bd f12">熊猫</div>
            <div class="weui-cell__ft f12">2016-11-13</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd f14"><span>儿子好喜欢，很美味的零食！</span></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd f12">
                <span>&nbsp;</span>
            </div>
            <div class="weui-cell__ft f12">
                <div class="stars">
                    <i class="iconfont icon-s-star f12"></i>
                    <i class="iconfont icon-s-star f12"></i>
                    <i class="iconfont icon-s-star f12"></i>
                    <i class="iconfont icon-s-star f12"></i>
                    <i class="iconfont icon-l-star f12"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <img src="http://wx.qlogo.cn/mmopen/TFnibuosjTeJaRsJOHJj8a4GsXFzN6UZUrTQR1p6iagic5gTgzOSpahcg7iaDTPJacNFZshthf3lwmVfWv6Qdc8GnzGZNPqZtxHa/0" alt="icon">
            </div>
            <div class="weui-cell__bd f12">默默</div>
            <div class="weui-cell__ft f12">2016-11-12</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd f14"><span>很好不错</span></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd f12">
                <span>&nbsp;</span>
            </div>
            <div class="weui-cell__ft f12">
                <div class="stars">
                    <i class="iconfont icon-s-star f12"></i>
                    <i class="iconfont icon-s-star f12"></i>
                    <i class="iconfont icon-s-star f12"></i>
                    <i class="iconfont icon-s-star f12"></i>
                    <i class="iconfont icon-l-star f12"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!--END evaluate-->

            </div>
        </div>
    </div>
</div>


</script>


<script src="/debug/js/wap.min.js"></script>


<script type="text/javascript">
    $(function () {
        pageManager.show("evaluate");
    });


</script>
